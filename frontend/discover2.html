<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amourette - Profile Details</title>
    <link rel="icon" type="image/svg" href="Frame 1.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        position: relative;
        min-height: 100%; /* Ensure body takes full height for scrolling */
      }
      .header {
        display: flex;
        justify-content: center;
        padding: 10px;
        background-color: black;
        width: 100%;
      }
      .header h1 {
        font-size: 24px;
        color: white;
        margin: 0;
        font-family: "Bodoni Moda", serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
      }
      .container {
        width: 90%;
        max-width: 800px;
        display: flex;
        justify-content: center;
        flex-grow: 1; /* Allow container to grow and push footer */
      }
      .form-section {
        width: 60%;
      }
      .form-section h2 {
        font-size: 24px;
        margin-bottom: 20px;
        font-family: "Oswald", sans-serif;
        font-style: normal;
        font-weight: 100;
        font-optical-sizing: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        background-color: white;
        border: 1px solid black;
        border-radius: 0px;
        color: black;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
      }
      .form-group input:hover,
      .form-group textarea:hover {
        border-color: #555;
        box-shadow: 0 0 5px black;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        border-color: black;
        box-shadow: 0 0 8px black;
      }
      .form-group .year-options {
        display: flex;
        justify-content: space-around;
        gap: 15px;
      }
      .form-group .year-options button {
        padding: 12px 20px;
        background-color: #2a2b31;
        border: 2px solid #444;
        border-radius: 5px;
        justify-content: center;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: border 0.3s, box-shadow 0.3s;
        width: 40%;
      }
      .form-group .year-options button:hover {
        border-color: #555;
        box-shadow: 0 0 5px black;
      }
      .form-group .year-options button.selected {
        border: 2px solid black;
        box-shadow: 0 0 8px black;
      }
      .form-group .electives {
        display: flex;
        justify-content: space-between;
        gap: 10px; /* Gap between elective inputs */
      }
      .form-group .electives input {
        width: 30%; /* Adjusted width for three inputs side by side */
      }
      .electives-section {
        display: none; /* Initially hidden */
        margin-top: 20px;
      }
      .next-button {
        position: fixed; /* Changed to fixed positioning */
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        background-color: white;
        border: none;
        border-radius: 5px;
        color: black;
        border: 1px solid black;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        z-index: 1000; /* Ensure it stays above other content */
      }
      .next-button:hover {
        background-color: black;
        color: white;
        transition: 1s;
      }
      .form-note {
        color: #888;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Amourette</h1>
    </div>
    <div class="container">
      <div class="form-section">
        <h2>Profile Details</h2>
        <div class="form-group">
          <label for="bio">Bio/Personal Statement</label>
          <textarea id="bio" rows="4" maxlength="150"></textarea>
        </div>
        <div class="form-group">
          <label>Which Year</label>
          <div class="year-options">
            <button class="year-option">1st</button>
            <button class="year-option">2nd</button>
            <button class="year-option">3rd</button>
            <button class="year-option">4th</button>
          </div>
        </div>
        <h2>Relationship Insights</h2>
        <!-- Added Relationship Insights section -->
        <div class="form-group">
          <label for="love-languages">Love Languages</label>
          <input type="text" id="love-languages" />
        </div>
        <div class="form-group">
          <label for="deal-breakers">Deal Breakers</label>
          <input type="text" id="deal-breakers" />
        </div>
        <h2>Lifestyle and Interests</h2>
        <div class="form-group">
          <label for="hobbies">Hobbies and Interests</label>
          <input type="text" id="hobbies" />
        </div>
        <div class="form-group">
          <label for="activities">Favorite Activities</label>
          <input type="text" id="activities" />
        </div>
        <div class="form-group">
          <label for="preferences">Music/Book/Movie Preferences (Genre)</label>
          <input type="text" id="preferences" />
          <p class="form-note">
            Add only max 3 words for each separated by commas
          </p>
        </div>
        <div class="electives-section" id="electives-section">
          <h2>Your Electives</h2>
          <div class="form-group">
            <div class="electives">
              <input type="text" id="elective1" placeholder="Elective 1" />
              <input type="text" id="elective2" placeholder="Elective 2" />
              <input type="text" id="elective3" placeholder="Elective 3" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="next-button" id="nextButton">Next</button>

    <script>
      // Year selection functionality
      const yearButtons = document.querySelectorAll(
        ".year-options .year-option"
      );
      const electivesSection = document.getElementById("electives-section");

      yearButtons.forEach((button) => {
        button.addEventListener("click", function () {
          yearButtons.forEach((btn) => btn.classList.remove("selected"));
          this.classList.add("selected");
          if (this.textContent === "3rd" || this.textContent === "4th") {
            electivesSection.style.display = "block";
          } else {
            electivesSection.style.display = "none";
          }
          validateForm();
        });
      });

      // Bio/Personal Statement limit to 2-3 lines
      const bioTextarea = document.getElementById("bio");
      bioTextarea.addEventListener("input", function () {
        const lines = this.value.split("\n");
        if (lines.length > 3) {
          this.value = lines.slice(0, 3).join("\n");
        }
        validateForm();
      });

      // Restrict Relationship Insights to one word
      const loveLanguagesInput = document.getElementById("love-languages");
      const dealBreakersInput = document.getElementById("deal-breakers");

      function restrictToOneWord(input) {
        input.addEventListener("input", function () {
          const words = this.value.trim().split(/\s+/);
          if (words.length > 1) {
            this.value = words[0];
          }
          validateForm();
        });
      }

      restrictToOneWord(loveLanguagesInput);
      restrictToOneWord(dealBreakersInput);

      // Restrict Lifestyle and Interests to 3 comma-separated words/phrases
      const hobbiesInput = document.getElementById("hobbies");
      const activitiesInput = document.getElementById("activities");
      const preferencesInput = document.getElementById("preferences");

      function restrictToThreeCommaSeparated(input) {
        input.addEventListener("input", function () {
          const value = this.value.trim();
          const items = value.split(",").map((item) => item.trim());
          if (items.length > 3) {
            this.value = items.slice(0, 3).join(", ");
          } else {
            this.value = items.join(", ");
          }
          validateForm();
        });
      }

      restrictToThreeCommaSeparated(hobbiesInput);
      restrictToThreeCommaSeparated(activitiesInput);
      restrictToThreeCommaSeparated(preferencesInput);

      // Electives inputs
      const elective1Input = document.getElementById("elective1");
      const elective2Input = document.getElementById("elective2");
      const elective3Input = document.getElementById("elective3");

      [elective1Input, elective2Input, elective3Input].forEach((input) => {
        input.addEventListener("input", validateForm);
      });

      // Form validation
      const nextButton = document.getElementById("nextButton");

      function validateForm() {
        const isBioFilled = bioTextarea.value.trim() !== "";
        const isYearSelected = document.querySelector(
          ".year-options .year-option.selected"
        );
        const isLoveLanguagesFilled = loveLanguagesInput.value.trim() !== "";
        const isDealBreakersFilled = dealBreakersInput.value.trim() !== "";
        const isHobbiesFilled = hobbiesInput.value.trim() !== "";
        const isActivitiesFilled = activitiesInput.value.trim() !== "";
        const isPreferencesFilled = preferencesInput.value.trim() !== "";

        let isElectivesValid = true;
        if (electivesSection.style.display === "block") {
          isElectivesValid =
            elective1Input.value.trim() !== "" &&
            elective2Input.value.trim() !== "" &&
            elective3Input.value.trim() !== "";
        }

        const isFormValid =
          isBioFilled &&
          isYearSelected &&
          isLoveLanguagesFilled &&
          isDealBreakersFilled &&
          isHobbiesFilled &&
          isActivitiesFilled &&
          isPreferencesFilled &&
          isElectivesValid;

        nextButton.disabled = !isFormValid;
        console.log("Form validation result:", isFormValid); // Debug validation
      }

      // Next button functionality with data storage and debugging
      nextButton.addEventListener("click", function () {
        console.log("Next button clicked on discover2.html"); // Confirm click

        if (!this.disabled) {
          const profileDetails = {
            bio: bioTextarea.value.trim(),
            year: document
              .querySelector(".year-options .year-option.selected")
              .textContent.trim(), // Clean whitespace
            loveLanguages: loveLanguagesInput.value.trim(),
            dealBreakers: dealBreakersInput.value.trim(),
            hobbies: hobbiesInput.value.trim(),
            activities: activitiesInput.value.trim(),
            preferences: preferencesInput.value.trim(),
            electives:
              electivesSection.style.display === "block"
                ? {
                    elective1: elective1Input.value.trim(),
                    elective2: elective2Input.value.trim(),
                    elective3: elective3Input.value.trim(),
                  }
                : null,
          };

          console.log("profileDetails from discover2.html:", profileDetails);

          const existingData =
            JSON.parse(localStorage.getItem("profileData")) || {};
          console.log("existingData from discover1.html:", existingData);

          // Clean up whitespace from discover1.html data
          if (existingData.gender)
            existingData.gender = existingData.gender.trim();
          if (existingData.interestedIn)
            existingData.interestedIn = existingData.interestedIn.trim();
          if (existingData.relationshipIntent)
            existingData.relationshipIntent =
              existingData.relationshipIntent.trim();

          const updatedData = { ...existingData, ...profileDetails };
          console.log("Merged updatedData:", updatedData);

          localStorage.setItem("profileData", JSON.stringify(updatedData));
          console.log(
            "Saved to localStorage, new profileData:",
            JSON.parse(localStorage.getItem("profileData"))
          );

          window.location.href = "discover3.html";
        } else {
          console.log("Next button is disabled, form is invalid");
        }
      });
    </script>
  </body>
</html>
