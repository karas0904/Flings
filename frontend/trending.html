<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amourette</title>
    <link rel="icon" type="image/svg" href="assets/icons/Frame 1.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #000;
        height: 100vh;
        display: flex;
        position: relative;
        overflow: hidden;
        color: #fff;
        opacity: 0; /* Start with the page hidden */
        animation: fadeIn 1s ease-in forwards; /* Fade in over 1 second */
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        75% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      /* Red and Blue blurred shapes */
      .blur-shape {
        position: fixed;
        width: 250px;
        height: 500px;
        border-radius: 50px;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.4;
      }

      .red-shape {
        background: rgba(255, 0, 0, 0.7);
        top: 10%;
        left: 5%;
        transform: rotate(45deg);
      }

      .blue-shape {
        background: rgba(135, 206, 250, 0.7);
        bottom: 10%;
        right: 5%;
        transform: rotate(45deg);
      }

      /* Sidebar */
      .left-sidebar {
        width: 60px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        color: #fff;
        position: fixed;
        height: 100vh;
        z-index: 10;
      }

      .left-sidebar .logo {
        font-size: 14px;
        font-weight: bold;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        margin-bottom: 40px;
        text-decoration: none;
        color: #fff;
      }

      .left-sidebar .icons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        justify-content: center;
      }

      .left-sidebar .icon-btn {
        font-size: 24px;
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 40px;
        height: 40px;
        text-decoration: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: color 0.3s, filter 0.3s, background-color 0.3s;
        margin: 10px 0;
      }

      .left-sidebar .icon-btn:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.3);
      }

      .left-sidebar .icons-container:hover .icon-btn:not(:hover) {
        filter: blur(2px);
      }

      .heart-icon:hover {
        color: rgb(255, 52, 52);
        transition: 0.5s;
      }

      .left-sidebar .separator {
        width: 20px;
        height: 1px;
        background: rgba(255, 255, 255, 0.5);
        margin: 10px 0;
      }

      .left-sidebar .profile-icon {
        cursor: pointer;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        overflow: hidden;
        margin-top: auto;
        margin-bottom: 20px;
        box-sizing: border-box;
        transition: outline 0.3s;
      }

      .left-sidebar .profile-icon:hover {
        outline: 5px solid rgba(144, 136, 136, 0.432);
      }

      .left-sidebar .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Content */
      .content {
        margin-left: 60px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        width: calc(100% - 60px);
        height: 100vh;
      }

      /* Carousel Container */
      .carousel {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: opacity 0.3s ease;
      }

      /* Carousel Cards */
      .carousel-card {
        position: absolute;
        width: calc((100% - 30px) / 2);
        height: 40%;
        background: rgb(255, 255, 255);
        border-radius: 10px;
        transition: width 0.5s ease, height 0.5s ease, transform 0.5s ease,
          opacity 0.5s ease;
        cursor: pointer;
        z-index: 1;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        padding: 0;
      }

      .card-image {
        width: 50%;
        height: 100%;
        overflow: hidden;
      }

      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px 0 0 10px;
        /* No transition here for normal state */
      }

      .card-text {
        width: 50%;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
      }

      @font-face {
        font-family: "Agraham";
        src: url("fonts/Agraham.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      .card-text h3 {
        margin: 0 0 5px 0;
        font-size: 10px;
        color: #333;
        font-family: "Agraham", sans-serif;
        text-align: left;
      }

      .card-text p {
        margin: 8px 0;
        font-size: 12px;
        color: #666;
        text-align: left;
        display: flex;
        align-items: center;
      }

      .profile-details i {
        margin-right: 12px;
        color: #000000;
      }

      .profile-extras {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 10px;
        margin-top: 10px;
        overflow-x: auto;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .profile-extras::-webkit-scrollbar {
        display: none;
      }

      .like-bubble {
        background: #ff3444;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3),
          inset 0 2px 4px rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 100, 100, 0.8);
      }

      .extra-item {
        background: #f0f0f0;
        color: #333;
        padding: 5px 20px;
        border-radius: 50px;
        font-size: 8px;
      }

      /* Focused Card */
      .carousel-card.focused {
        transform: scale(1.2) translateY(-20px);
        z-index: 3;
        filter: none;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      }

      /* Blurred Cards */
      .carousel-card.blurred {
        transform: scale(0.9) translateY(10px);
        filter: blur(10px);
        opacity: 0.8;
        z-index: 2;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      .overlay-box {
        display: none; /* Hidden by default, no buttons needed */
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background: rgb(255, 255, 255);
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 2;
        height: 100px;
        border: 5px solid rgba(227, 227, 227, 0.942);
        text-align: center;
      }

      .bio-text {
        font-size: 14px;
        color: #333;
        margin: 0;
        overflow-y: auto; /* Allow scrolling if bio is long */
        max-height: 80px; /* Fit within overlay-box height */
      }

      /* Expanded Card */
      .carousel-card.expanded {
        width: 80%;
        max-width: 600px;
        height: 60%;
        transform: scale(1.5);
        filter: none;
        z-index: 1000;
        background: rgba(255, 255, 255, 1);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        opacity: 1;
        display: flex;
        flex-direction: row;
      }

      .carousel-card.expanded .card-image {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .carousel-card.expanded .card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px 0 0 20px;
        transition: opacity 0.5s ease; /* Fade transition only when expanded */
      }

      .carousel-card.expanded .card-image img.fade-out {
        opacity: 0;
      }

      .carousel-card.expanded .card-image img.fade-in {
        opacity: 1;
      }

      .carousel-card.expanded .card-text {
        display: none;
      }

      .carousel-card.expanded .overlay-box {
        display: flex; /* Add Flexbox */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
      }

      /* Navigation Buttons */
      .carousel-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 30px;
        color: white;
        background: none;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 5;
        transition: background 0.3s;
      }

      .carousel-nav:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .carousel-nav.left {
        left: 10px;
      }

      .carousel-nav.right {
        right: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .left-sidebar {
          width: 50px;
        }

        .content {
          margin-left: 50px;
          width: calc(100% - 50px);
        }

        .carousel-card {
          width: calc((100% - 5px) / 1.5);
          height: 30%;
        }

        .carousel-card.focused {
          transform: scale(1.1) translateY(-10px);
        }

        .carousel-card.blurred {
          transform: scale(0.8) translateY(5px);
        }

        .carousel-card.expanded {
          width: 90%;
          height: 70%;
          transform: scale(1.3);
        }
      }

      @media (max-width: 480px) {
        .left-sidebar {
          width: 40px;
        }

        .content {
          margin-left: 40px;
          width: calc(100% - 40px);
        }

        .carousel-card {
          width: calc((100% - 5px) / 1.5);
          height: 25%;
        }

        .carousel-card.focused {
          transform: scale(1.05) translateY(-5px);
        }

        .carousel-card.blurred {
          transform: scale(0.7) translateY(3px);
        }

        .carousel-card.expanded {
          width: 95%;
          height: 60%;
          transform: scale(1.2);
        }

        .carousel-nav {
          font-size: 20px;
          width: 30px;
          height: 30px;
        }
      }

      .carousel-note {
        position: absolute;
        bottom: 170px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        padding: 10px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        z-index: 5;
      }

      @media (max-width: 768px) {
        .carousel-note {
          font-size: 12px;
          padding: 8px;
          bottom: 15px;
        }
      }

      @media (max-width: 480px) {
        .carousel-note {
          font-size: 10px;
          padding: 6px;
          bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Red and Blue blurred shapes -->
    <div class="blur-shape red-shape"></div>
    <div class="blur-shape blue-shape"></div>

    <!-- Sidebar -->
    <div class="left-sidebar">
      <a href="#" class="logo">Amourette</a>
      <div class="icons-container">
        <a href="explore.html" class="icon-btn" aria-label="Explore">
          <i class="fas fa-heart heart-icon"></i>
        </a>
        <div class="separator"></div>
        <a href="saves.html" class="icon-btn" aria-label="Saves">
          <i class="fas fa-bookmark"></i>
        </a>
        <div class="separator"></div>
        <a href="messages.html" class="icon-btn" aria-label="Messages">
          <i class="fas fa-comment"></i>
        </a>
      </div>
      <a href="account.html" aria-label="Profile">
        <div class="profile-icon">
          <img src="boy-account.svg" alt="Profile" id="profileImage" />
        </div>
      </a>
    </div>

    <div class="content">
      <!-- Carousel -->
      <div class="carousel">
        <button class="carousel-nav left" aria-label="Previous">
          <i class="fas fa-chevron-left"></i>
        </button>
        <!-- Carousel Cards will be dynamically added via JavaScript -->
        <button class="carousel-nav right" aria-label="Next">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="carousel-note">
        Top trending pages of the week would be displayed here
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const profileIcon = document.getElementById("profileImage");
        const carousel = document.querySelector(".carousel");
        const leftNav = document.querySelector(".carousel-nav.left");
        const rightNav = document.querySelector(".carousel-nav.right");

        const storedImage = localStorage.getItem("profileImage");
        if (storedImage) {
          profileIcon.src = storedImage;
        } else {
          await fetchUserProfile();
        }

        async function fetchTrendingProfiles() {
          const token = localStorage.getItem("jwtToken");
          if (!token) {
            console.error("No token found, please log in.");
            return [];
          }
          try {
            const response = await fetch(
              "http://localhost:3000/api/trending-profiles",
              {
                method: "GET",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: `Bearer ${token}`,
                },
              }
            );
            if (!response.ok)
              throw new Error(`HTTP error! Status: ${response.status}`);
            const data = await response.json();
            console.log("Fetched trending profiles:", data.profiles);
            return data.profiles;
          } catch (error) {
            console.error("Error fetching trending profiles:", error);
            return [];
          }
        }

        const cardData = await fetchTrendingProfiles();

        cardData.forEach((data) => {
          const card = document.createElement("div");
          card.classList.add("carousel-card");
          card.setAttribute("data-id", data.id);
          card.setAttribute("data-photos", JSON.stringify(data.photos));
          card.setAttribute("data-bio", data.bio); // Store bio in a data attribute
          card.innerHTML = `
            <div class="card-image">
              <img src="${data.photos[0]}" alt="${data.name}">
            </div>
            <div class="card-text">
              <h3>${data.name}</h3>
              <div class="profile-details">
                <p><i class="fas fa-user"></i> ${data.age}</p>
                <p><i class="fas fa-ruler-vertical"></i> ${data.height}</p>
                <p><i class="fas fa-book"></i> ${data.courseStudy}</p>
                <p><i class="fas fa-calendar"></i> ${data.year}</p>
              </div>
              <div class="profile-extras">
                <span class="like-bubble"><i class="fas fa-heart"></i> ${data.likeCount}</span>
                <span class="extra-item">${data.partyPerson}</span>
                <span class="extra-item">${data.smoking}</span>
                <span class="extra-item">${data.drinking}</span>
                <span class="extra-item">${data.pets}</span>
              </div>
            </div>
            <div class="overlay-box">
              <p class="bio-text">${data.bio}</p> <!-- Display bio here -->
            </div>
          `;
          carousel.insertBefore(card, rightNav);
        });

        const cards = document.querySelectorAll(".carousel-card");
        let currentIndex = 0;
        const totalCards = cards.length;
        let expandedCard = null;
        let photoInterval = null;

        function updateCarousel() {
          cards.forEach((card, index) => {
            if (card === expandedCard) return;

            card.classList.remove("focused", "blurred", "expanded");
            const cardWidthPercentage =
              window.innerWidth > 768
                ? 100 / 2
                : window.innerWidth > 480
                ? 66.67
                : 80;

            const leftIndex = (currentIndex - 1 + totalCards) % totalCards;
            const rightIndex = (currentIndex + 1) % totalCards;

            if (index === currentIndex) {
              card.classList.add("focused");
              card.style.left = "50%";
              card.style.transform =
                "translateX(-50%) scale(1.2) translateY(-20px)";
              card.style.opacity = "1";
              card.style.pointerEvents = "auto";
            } else if (index === leftIndex) {
              card.classList.add("blurred");
              card.style.left = `calc(50% - ${cardWidthPercentage / 2}%)`;
              card.style.transform =
                "translateX(-100%) scale(0.9) translateY(10px)";
              card.style.opacity = "0.8";
              card.style.pointerEvents = "auto";
            } else if (index === rightIndex) {
              card.classList.add("blurred");
              card.style.left = `calc(50% + ${cardWidthPercentage / 2}%)`;
              card.style.transform =
                "translateX(0%) scale(0.9) translateY(10px)";
              card.style.opacity = "0.8";
              card.style.pointerEvents = "auto";
            } else {
              card.style.left = "50%";
              card.style.transform = "translateX(-50%) scale(0)";
              card.style.opacity = "0";
              card.style.pointerEvents = "none";
            }
          });

          if (expandedCard) {
            leftNav.style.opacity = "0";
            rightNav.style.opacity = "0";
            leftNav.style.pointerEvents = "none";
            rightNav.style.pointerEvents = "none";
          } else {
            leftNav.style.opacity = "1";
            rightNav.style.opacity = "1";
            leftNav.style.pointerEvents = "auto";
            rightNav.style.pointerEvents = "auto";
          }
        }

        function hideOtherCards(expanded) {
          cards.forEach((card) => {
            if (card !== expanded) {
              card.style.opacity = "0";
              card.style.pointerEvents = "none";
            }
          });
          leftNav.style.opacity = "0";
          rightNav.style.opacity = "0";
          leftNav.style.pointerEvents = "none";
          rightNav.style.pointerEvents = "none";
        }

        function showAllCards() {
          if (expandedCard) {
            expandedCard.classList.remove("expanded");
            stopPhotoCycle();
            expandedCard = null;
          }
          setTimeout(() => {
            updateCarousel();
          }, 500);
        }

        async function fetchUserProfile() {
          const token = localStorage.getItem("jwtToken");
          if (!token) return;

          try {
            const response = await fetch("http://localhost:3000/api/profile", {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            });
            const userData = await response.json();
            if (userData.photo) {
              document.getElementById("profileImage").src = userData.photo;
            }
          } catch (error) {
            console.error("Error fetching profile:", error);
          }
        }

        // Photo cycling functions
        function startPhotoCycle(card) {
          const photos = JSON.parse(card.getAttribute("data-photos"));
          if (photos.length <= 1) return;

          const img = card.querySelector(".card-image img");
          let currentPhotoIndex = 0;

          function changeImage() {
            img.classList.remove("fade-in");
            img.classList.add("fade-out");
            setTimeout(() => {
              currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
              img.src = photos[currentPhotoIndex];
              img.classList.remove("fade-out");
              img.classList.add("fade-in");
            }, 200); // Match CSS transition duration
          }

          photoInterval = setInterval(changeImage, 3000); // Auto-cycle every 3 seconds
          img.classList.add("fade-in"); // Initial fade-in
        }

        function stopPhotoCycle() {
          if (photoInterval) {
            clearInterval(photoInterval);
            photoInterval = null;
          }
        }

        updateCarousel();

        leftNav.addEventListener("click", function () {
          if (expandedCard) return;
          currentIndex = (currentIndex - 1 + totalCards) % totalCards;
          updateCarousel();
        });

        rightNav.addEventListener("click", function () {
          if (expandedCard) return;
          currentIndex = (currentIndex + 1) % totalCards;
          updateCarousel();
        });

        document.addEventListener("keydown", function (e) {
          if (expandedCard) return;
          if (e.key === "ArrowLeft") {
            currentIndex = (currentIndex - 1 + totalCards) % totalCards;
            updateCarousel();
          } else if (e.key === "ArrowRight") {
            currentIndex = (currentIndex + 1) % totalCards;
            updateCarousel();
          }
        });

        cards.forEach((card) => {
          card.addEventListener("click", function (e) {
            e.stopPropagation();
            // Only allow expansion if the card is focused
            if (!card.classList.contains("focused")) {
              return; // Do nothing if the card is not focused (i.e., blurred)
            }
            if (!card.classList.contains("expanded")) {
              if (expandedCard) {
                expandedCard.classList.remove("expanded");
                stopPhotoCycle();
                showAllCards();
              }
              card.classList.add("expanded");
              expandedCard = card;
              hideOtherCards(card);
              startPhotoCycle(card); // Start cycling when expanded
            } else {
              card.classList.remove("expanded");
              stopPhotoCycle(); // Stop cycling when collapsed
              expandedCard = null;
              showAllCards();
            }
          });
        });

        document.addEventListener("click", function (e) {
          if (expandedCard && !e.target.closest(".carousel-card")) {
            expandedCard.classList.remove("expanded");
            stopPhotoCycle();
            expandedCard = null;
            showAllCards();
          }
        });

        window.addEventListener("resize", function () {
          if (!expandedCard) {
            updateCarousel();
          } else {
            hideOtherCards(expandedCard);
          }
        });
      });
    </script>
  </body>
</html>
