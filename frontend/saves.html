<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amourette</title>
    <link rel="icon" type="image/svg" href="assets/icons/Frame 1.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #000;
        height: 100vh;
        display: flex;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        75% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      .blur-shape {
        position: fixed;
        width: 250px;
        height: 500px;
        border-radius: 50px;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.4;
      }

      .red-shape {
        background: rgba(255, 0, 0, 0.7);
        top: 10%;
        left: 5%;
        transform: rotate(45deg);
      }

      .blue-shape {
        background: rgba(135, 206, 250, 0.7);
        bottom: 10%;
        right: 5%;
        transform: rotate(45deg);
      }

      .left-sidebar {
        width: 60px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
      }

      .left-sidebar .logo {
        font-size: 14px;
        font-weight: bold;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        margin-bottom: 40px;
      }

      .left-sidebar .icons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        justify-content: center;
      }

      .left-sidebar .icons-container a {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.8);
      }

      .left-sidebar .icon-btn {
        font-size: 24px;
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s, filter 0.3s,
          color 0.3s;
      }

      .left-sidebar .icon-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .left-sidebar .icons-container:hover .icon-btn:not(:hover) {
        filter: blur(2px);
      }

      .left-sidebar .icon-btn:hover i.fa-heart {
        color: red;
      }

      .left-sidebar .icon-btn i.fa-heart {
        transition: color 0.3s;
      }

      .left-sidebar .separator {
        width: 20px;
        height: 1px;
        background: rgba(255, 255, 255, 0.5);
        margin: 10px 0;
      }

      .left-sidebar .profile-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        overflow: hidden;
        margin-top: auto;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .left-sidebar .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .left-sidebar .profile-icon:hover {
        outline: 5px solid rgba(144, 136, 136, 0.432);
        transition: 0.5s;
      }

      .main-content {
        margin-left: 60px;
        width: calc(100% - 60px);
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .top-bar {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding-bottom: 20px;
      }

      .top-bar h1 {
        color: white;
        font-size: 24px;
        margin-right: 20px;
      }

      .search-input {
        width: 500px;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 50px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .search-input:focus {
        box-shadow: 2px 2px 10px #818181;
        transition: 0.2s;
      }

      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 30px 30px;
        padding: 20px;
        min-height: 200px;
      }

      .rectangular-box {
        width: 48%;
        height: 200px;
        border: none;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        transition: none;
      }

      .rectangular-box.hidden {
        display: none;
      }

      .rectangle-top {
        flex: 3;
        position: relative;
        overflow: hidden;
      }

      .rectangle-bottom {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 3;
        background-color: #fff;
        padding-right: 10px;
      }

      .rectangle-divider {
        height: 1px;
        background-color: rgb(224, 220, 220);
        width: 100%;
        position: relative;
        z-index: 4;
        opacity: 1;
        transition: opacity 0.3s ease, width 0.3s ease;
      }

      .card-stack {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 180px;
        height: 180px;
        z-index: 1;
        transition: transform 0.3s ease;
      }

      .card-stack:hover {
        transform: scale(1.1);
      }

      .card-stack:hover .card-left {
        transform: rotate(20deg) translateY(50%) translateZ(10px);
      }

      .card-stack:hover .card-right {
        transform: rotate(-20deg) translateY(50%) translateZ(10px);
      }

      .card {
        position: absolute;
        width: 100px;
        height: 200px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, opacity 0.3s ease;
        overflow: hidden;
        background: white;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .card-left {
        bottom: 0;
        right: 180px;
        transform: rotate(-20deg) translateY(50%);
        z-index: 1;
      }

      .card-middle {
        bottom: 0;
        right: 150px;
        transform: rotate(0deg) translateY(50%);
        z-index: 3;
      }

      .card-right {
        bottom: 0;
        right: 130px;
        transform: rotate(20deg) translateY(50%);
        z-index: 2;
      }

      .add-button {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.1);
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-left: 10px;
      }

      .add-button:hover {
        background-color: rgba(255, 0, 0, 0.3);
      }

      .add-button i {
        font-size: 16px;
        color: #333;
      }

      .page-title {
        position: absolute;
        top: 20px;
        left: 70px;
        color: white;
        font-size: 24px;
        z-index: 99;
      }

      @media (max-width: 800px) {
        .rectangular-box {
          width: 100%;
        }
      }

      .saves-label {
        font-size: 16px;
        color: black;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 5px 10px;
        border-radius: 5px 5px 5px 15px;
        display: flex;
        align-items: center;
        margin-left: 8px;
      }

      .saves-count {
        margin-left: 5px;
      }

      .date-container {
        position: absolute;
        left: 20px;
        top: 20px;
        text-align: left;
      }

      .month {
        font-size: 80px;
        font-weight: bold;
        color: #f8f8f8;
        font-family: "Teko", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }

      .month-name {
        font-size: 16px;
        color: #f8f8f8;
        margin-top: -30px;
      }

      .note {
        color: white;
        font-size: 14px;
        margin-top: 10px;
        margin-left: 20px;
      }

      .saves-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      .saves-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background: white;
        border-radius: 15px;
        width: 600px;
        max-width: 90%;
        max-height: 80vh;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: relative;
        color: #333;
        transform: scale(0.9);
        transition: transform 0.3s ease;
        overflow-y: auto;
      }

      .saves-modal.active .modal-content {
        transform: scale(1);
      }

      .modal-body {
        max-height: 60vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .modal-header h2 {
        font-size: 20px;
        margin: 0;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }

      .close-modal:hover {
        color: #333;
      }

      .profiles-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .profile-row {
        display: flex;
        align-items: center;
        padding: 10px 0;
        position: relative;
      }

      .profile-row:not(:last-child)::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50px;
        right: 0;
        height: 1px;
        background: #e0e0e0;
      }

      .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 15px;
        flex-shrink: 0;
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-name {
        font-size: 16px;
        color: #333;
        font-family: "Teko", sans-serif;
        font-weight: 400;
        flex-grow: 1;
      }

      .delete-btn {
        background: none;
        border: none;
        color: #ff0000;
        font-size: 16px;
        cursor: pointer;
        padding: 0 10px;
      }

      .delete-btn:hover {
        color: #cc0000;
      }

      .modal-body::-webkit-scrollbar {
        width: 6px;
      }

      .modal-body::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 3px;
      }

      .modal-body::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="blur-shape red-shape"></div>
    <div class="blur-shape blue-shape"></div>

    <div class="left-sidebar">
      <div class="logo">Amourette</div>
      <div class="icons-container">
        <a href="explore.html" class="icon-btn"><i class="fas fa-heart"></i></a>
        <div class="separator"></div>
        <a href="messages.html" class="icon-btn"
          ><i class="fas fa-comment"></i
        ></a>
      </div>
      <a href="account.html">
        <div class="profile-icon">
          <img src="boy-account.svg" alt="Profile" id="profileImage" />
        </div>
      </a>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <h1 class="page-title">Saves</h1>
        <input
          type="text"
          class="search-input"
          id="dateSearch"
          placeholder="Search by date or month (e.g., Mar 15 or March)..."
        />
      </div>
      <div class="note">
        Note: You can save 2-3 profiles per day. Only days with at least 2 saves
        will appear here.
      </div>

      <div class="content" id="savesContent"></div>
    </div>

    <div class="saves-modal" id="savesModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Saved Profiles</h2>
          <button class="close-modal" id="closeSavesModal">Ã—</button>
        </div>
        <div class="modal-body">
          <div class="profiles-list" id="profilesList"></div>
        </div>
      </div>
    </div>

    <script>
      // Define all functions first
      async function fetchUserProfile() {
        const token = localStorage.getItem("jwtToken");
        if (!token) {
          console.error("No JWT token found");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/profile", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Failed to fetch profile");
          }

          const userData = await response.json();
          console.log("User profile data:", userData);

          const profileIcon = document.querySelector(".profile-icon img");
          if (userData.photos && userData.photos.length > 0) {
            const profilePhoto = userData.photos[0];
            profileIcon.src = profilePhoto;
            localStorage.setItem("profileImage", profilePhoto);
          }
        } catch (error) {
          console.error("Error fetching user profile:", error);
        }
      }

      async function fetchSavedProfiles() {
        const token = localStorage.getItem("jwtToken");
        if (!token) {
          console.error("No JWT token found");
          alert("Please log in to view saved profiles!");
          window.location.href = "login.html";
          return {};
        }

        try {
          const response = await fetch(
            "http://localhost:3000/api/saved-profiles",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.message || "Failed to fetch saved profiles"
            );
          }

          const profiles = await response.json();
          console.log("Saved profiles from backend:", profiles);
          const grouped = groupProfilesByDate(profiles);
          console.log("Grouped profiles by date:", grouped);
          return grouped;
        } catch (error) {
          console.error("Error fetching saved profiles:", error);
          alert("Error: " + error.message);
          return {};
        }
      }

      function groupProfilesByDate(profiles) {
        const grouped = {};
        profiles.forEach((profile) => {
          const saveDate = new Date(profile.saveDate).toLocaleDateString(
            "en-US",
            {
              month: "long",
              day: "numeric",
            }
          );
          if (!grouped[saveDate]) {
            grouped[saveDate] = [];
          }
          grouped[saveDate].push({
            name: profile.name,
            picture: profile.image,
            _id: profile._id,
          });
        });
        return grouped;
      }

      function createBox(date, saves) {
        console.log(`Creating box for date: ${date}, saves:`, saves);
        const [month, day] = date.split(" ");
        const box = document.createElement("div");
        box.className = "rectangular-box";
        box.setAttribute("data-date", date);

        const cardImages = saves.slice(0, 3).map((save) => save.picture);
        const cardLeftImg = cardImages[0]
          ? `<img src="${cardImages[0]}" alt="Profile">`
          : "";
        const cardMiddleImg = cardImages[1]
          ? `<img src="${cardImages[1]}" alt="Profile">`
          : "";
        const cardRightImg = cardImages[2]
          ? `<img src="${cardImages[2]}" alt="Profile">`
          : "";

        box.innerHTML = `
          <div class="rectangle-top">
            <div class="card-stack">
              <div class="card card-left">${cardLeftImg}</div>
              <div class="card card-middle">${cardMiddleImg}</div>
              <div class="card card-right">${cardRightImg}</div>
            </div>
            <div class="date-container">
              <div class="month">${day}</div>
              <div class="month-name">${month}</div>
            </div>
          </div>
          <div class="rectangle-divider"></div>
          <div class="rectangle-bottom">
            <div class="saves-label">
              Saves <span class="saves-count">${saves.length}</span>
            </div>
            <button class="add-button">
              <i class="fa-solid fa-times"></i>
            </button>
          </div>
        `;
        // Temporarily disabled for testing
        // if (saves.length < 2) {
        //   console.log(`Hiding box for ${date} (saves < 2)`);
        //   box.classList.add("hidden");
        // }
        return box;
      }

      function openSavesModal(date) {
        const modal = document.getElementById("savesModal");
        const profilesList = document.getElementById("profilesList");
        profilesList.innerHTML = "";

        const saves = savesData[date] || [];
        saves.forEach((profile) => {
          const row = document.createElement("div");
          row.className = "profile-row";
          row.innerHTML = `
            <div class="profile-picture">
              <img src="${profile.picture}" alt="${profile.name}'s profile picture">
            </div>
            <div class="profile-name">${profile.name}</div>
          `;
          profilesList.appendChild(row);
        });

        modal.classList.add("active");
      }

      function closeSavesModal() {
        document.getElementById("savesModal").classList.remove("active");
      }

      async function deleteAllForDate(date) {
        const token = localStorage.getItem("jwtToken");
        console.log("Deleting all profiles for date:", date);
        console.log("Using token:", token);
        try {
          const response = await fetch(
            `http://localhost:3000/api/saved-profiles/date/${encodeURIComponent(
              date
            )}`,
            {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            console.log("Error response from server:", errorData);
            throw new Error(
              errorData.message || "Failed to delete saved profiles for date"
            );
          }

          delete savesData[date];
          renderContent();
        } catch (error) {
          console.error("Error deleting saved profiles for date:", error);
          alert("Error: " + error.message);
        }
      }

      // Global scope for savesData and renderContent
      let savesData = {};

      function renderContent() {
        const content = document.getElementById("savesContent");
        console.log("Rendering content with savesData:", savesData);
        content.innerHTML = "";
        if (Object.keys(savesData).length === 0) {
          console.log("No grouped saves data to render");
          content.innerHTML = "<p>No saved profiles to display.</p>";
          return;
        }
        Object.entries(savesData).forEach(([date, saves]) => {
          const box = createBox(date, saves);
          console.log(`Appending box for ${date}`);
          content.appendChild(box);
          box
            .querySelector(".saves-label")
            .addEventListener("click", () => openSavesModal(date));
          box
            .querySelector(".add-button")
            .addEventListener("click", () => deleteAllForDate(date));
        });
      }

      // DOMContentLoaded listener
      document.addEventListener("DOMContentLoaded", async () => {
        const profileIcon = document.querySelector(".profile-icon img");
        const storedImage = localStorage.getItem("profileImage");

        if (storedImage) {
          profileIcon.src = storedImage;
        }

        console.log("Fetching user profile...");
        await fetchUserProfile();

        console.log("Fetching saved profiles...");
        savesData = await fetchSavedProfiles();

        console.log("Rendering initial content...");
        renderContent();

        const searchInput = document.getElementById("dateSearch");
        searchInput.addEventListener("input", function () {
          const searchValue = this.value.trim().toLowerCase();
          const boxes = document.querySelectorAll(".rectangular-box");
          boxes.forEach((box) => {
            const date = box.getAttribute("data-date").toLowerCase();
            const savesCount = parseInt(
              box.querySelector(".saves-count").textContent
            );
            if (searchValue === "" || date.includes(searchValue)) {
              box.classList.remove("hidden");
              // Temporarily disabled for testing
              // if (savesCount < 2) {
              //   box.classList.add("hidden");
              // }
            } else {
              box.classList.add("hidden");
            }
          });
        });

        document
          .getElementById("closeSavesModal")
          .addEventListener("click", closeSavesModal);
        document
          .getElementById("savesModal")
          .addEventListener("click", function (e) {
            if (e.target === this) closeSavesModal();
          });
      });
    </script>
  </body>
</html>
