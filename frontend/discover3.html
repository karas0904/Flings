<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amourette - SRM Life & Privacy</title>
    <link rel="icon" type="image/svg" href="Frame 1.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      .header {
        display: flex;
        justify-content: center; /* Centered the header content */
        width: 100%;
        padding: 10px;
        background-color: black;
      }
      .header h1 {
        font-size: 24px;
        color: white;
        margin: 0;
        font-family: "Bodoni Moda", serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
      }
      .container {
        width: 90%;
        max-width: 800px;
        display: flex;
        justify-content: center;
      }
      .form-section {
        width: 60%;
      }
      .form-section h2 {
        font-size: 24px;
        margin-bottom: 20px;
        font-family: "Oswald", sans-serif;
        font-style: normal;
        font-weight: 100;
        font-optical-sizing: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        background-color: white;
        border: 1px solid black;
        color: rgb(0, 0, 0);
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
      }
      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #888;
        font-style: italic;
      }
      .form-group input:hover,
      .form-group textarea:hover {
        border-color: black;
        box-shadow: 0 0 5px black;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        border-color: black;
        box-shadow: 0 0 8px black;
      }
      .form-group .visibility-options {
        display: flex;
        justify-content: space-around;
        gap: 10px;
      }
      .form-group .visibility-options button {
        padding: 12px;
        background-color: #2a2b31;
        border: 1px solid #444;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: border 0.3s, box-shadow 0.3s;
        width: 50%;
      }
      .form-group .visibility-options button:hover {
        border-color: #555;
        box-shadow: 0 0 5px rgba(255, 88, 100, 0.3);
      }
      .form-group .visibility-options button.selected {
        border: 1px solid black;
        box-shadow: 0 0 8px black;
      }
      .form-group .checkbox {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .form-group .checkbox input[type="checkbox"] {
        appearance: none;
        width: 18px;
        height: 18px;
        background-color: white;
        border: 2px solid #444;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        margin-right: 10px;
      }
      .form-group .checkbox input[type="checkbox"]:checked {
        background-color: black;
        border-color: black;
      }
      .form-group .checkbox input[type="checkbox"]:checked::after {
        content: "âœ”";
        color: white;
        font-size: 14px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .next-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        color: black;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, opacity 0.3s;
      }
      .next-button:disabled {
        background-color: #888;
        border: none;
        cursor: not-allowed;
        opacity: 0.5;
        transition: 1s;
      }
      .next-button:not(:disabled):hover {
        background-color: black;
        color: white;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Amourette</h1>
    </div>
    <div class="container">
      <div class="form-section">
        <h2>SRM Life</h2>
        <div class="form-group">
          <label for="campus-involvement">Campus Involvement</label>
          <input
            type="text"
            id="campus-involvement"
            placeholder="Clubs, societies, or events they participate in..."
          />
        </div>
        <div class="form-group">
          <label for="favorite-spot">Favorite Campus Spot</label>
          <input
            type="text"
            id="favorite-spot"
            placeholder="To facilitate familiar connection points..."
          />
        </div>
        <div class="form-group">
          <label for="course-study">Course of Study</label>
          <input
            type="text"
            id="course-study"
            placeholder="Understanding academic interests can foster connections..."
          />
        </div>
        <h2>Privacy and Consent</h2>
        <div class="form-group">
          <label>Profile Visibility</label>
          <div class="visibility-options">
            <button class="visibility-option">Everyone</button>
            <button class="visibility-option">Connections</button>
          </div>
        </div>
        <div class="form-group">
          <label>Data Sharing Consent</label>
          <div class="checkbox">
            <input type="checkbox" id="data-consent" />
            <label for="data-consent"
              >I agree to the use of my data as per the privacy policy</label
            >
          </div>
        </div>
      </div>
    </div>
    <button class="next-button" id="next-button" disabled>Next</button>

    <script>
      // Visibility selection functionality
      const visibilityButtons = document.querySelectorAll(
        ".visibility-options .visibility-option"
      );
      const dataConsentCheckbox = document.getElementById("data-consent");
      const nextButton = document.getElementById("next-button");

      visibilityButtons.forEach((button) => {
        button.addEventListener("click", function () {
          visibilityButtons.forEach((btn) => btn.classList.remove("selected"));
          this.classList.add("selected");
          validateForm();
        });
      });

      // Restrict SRM Life inputs
      const campusInvolvementInput =
        document.getElementById("campus-involvement");
      const favoriteSpotInput = document.getElementById("favorite-spot");
      const courseStudyInput = document.getElementById("course-study");

      function restrictToOneWord(input) {
        input.addEventListener("input", function () {
          const words = this.value.trim().split(/\s+/);
          if (words.length > 1) {
            this.value = words[0];
          }
          validateForm();
        });
      }

      function restrictToThreeCommaSeparated(input) {
        input.addEventListener("input", function () {
          const value = this.value.trim();
          const items = value.split(",").map((item) => item.trim());
          if (items.length > 3) {
            this.value = items.slice(0, 3).join(", ");
          } else {
            this.value = items.join(", ");
          }
          validateForm();
        });
      }

      restrictToThreeCommaSeparated(campusInvolvementInput);
      restrictToOneWord(favoriteSpotInput);
      restrictToOneWord(courseStudyInput);

      // Form validation
      function validateForm() {
        const isCampusInvolvementFilled =
          campusInvolvementInput.value.trim() !== "";
        const isFavoriteSpotFilled = favoriteSpotInput.value.trim() !== "";
        const isCourseStudyFilled = courseStudyInput.value.trim() !== "";
        const isVisibilitySelected = document.querySelector(
          ".visibility-options .visibility-option.selected"
        );
        const isDataConsentChecked = dataConsentCheckbox.checked;

        const isFormValid =
          isCampusInvolvementFilled &&
          isFavoriteSpotFilled &&
          isCourseStudyFilled &&
          isVisibilitySelected &&
          isDataConsentChecked;

        nextButton.disabled = !isFormValid;
        console.log("Form validation result on discover3.html:", isFormValid); // Debug validation
      }

      campusInvolvementInput.addEventListener("input", validateForm);
      favoriteSpotInput.addEventListener("input", validateForm);
      courseStudyInput.addEventListener("input", validateForm);
      dataConsentCheckbox.addEventListener("change", validateForm);

      // Next button functionality with data submission and debugging
      nextButton.addEventListener("click", async function () {
        console.log("Next button clicked on discover3.html"); // Confirm click

        if (!this.disabled) {
          const srmLifeData = {
            campusInvolvement: campusInvolvementInput.value.trim(),
            favoriteSpot: favoriteSpotInput.value.trim(),
            courseStudy: courseStudyInput.value.trim(),
            profileVisibility: document
              .querySelector(".visibility-options .visibility-option.selected")
              .textContent.trim(),
            dataConsent: dataConsentCheckbox.checked,
          };

          console.log("srmLifeData from discover3.html:", srmLifeData);

          const existingData =
            JSON.parse(localStorage.getItem("profileData")) || {};
          console.log("existingData from previous pages:", existingData);

          const profilePhotos =
            JSON.parse(localStorage.getItem("profilePhotos")) || [];
          console.log("profilePhotos:", profilePhotos);

          const updatedData = {
            ...existingData,
            ...srmLifeData,
            photos: profilePhotos,
          };
          console.log("Merged updatedData:", updatedData);

          // Save to localStorage so you can see it in the console
          localStorage.setItem("profileData", JSON.stringify(updatedData));
          console.log(
            "Saved to localStorage, new profileData:",
            JSON.parse(localStorage.getItem("profileData"))
          );

          const token = localStorage.getItem("jwtToken");
          console.log("JWT token:", token);

          try {
            const response = await fetch("http://localhost:3000/api/profile", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(updatedData),
            });

            if (response.ok) {
              console.log("Profile submitted successfully to backend");
              localStorage.removeItem("profileData");
              localStorage.removeItem("profilePhotos");
              window.location.href = "account.html";
            } else {
              const errorData = await response.json();
              console.error("Submission error:", errorData);
              alert(
                `Error: ${errorData.message || "Failed to submit profile"}`
              );
            }
          } catch (error) {
            console.error("Error submitting profile:", error);
            alert("An error occurred. Please try again.");
          }
        } else {
          console.log("Next button is disabled, form is invalid");
        }
      });
    </script>
  </body>
</html>
