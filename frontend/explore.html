<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="icon" type="image/svg" href="assets/icons/Frame 1.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        margin: 0;
      }

      .blur-shape {
        position: absolute;
        width: 250px;
        height: 500px;
        border-radius: 50px;
        filter: blur(100px);
        z-index: -1;
        opacity: 0.4;
      }

      .red-shape {
        background: rgba(255, 0, 0, 0.7);
        top: -50px;
        left: -100px;
        transform: rotate(45deg);
      }

      .blue-shape {
        background: rgba(135, 206, 250, 0.7);
        bottom: -50px;
        right: -100px;
        transform: rotate(45deg);
      }

      .phone-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 360px;
        height: 700px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
        z-index: 10;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .profile-list {
        flex-grow: 1;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
        -webkit-overflow-scrolling: touch;
        padding: 0;
        outline: none;
        -ms-overflow-style: none;
        scrollbar-width: none;
        transition: filter 0.7s ease-in-out, opacity 0.7s ease-in-out;
      }

      .profile-list::-webkit-scrollbar {
        display: none;
      }

      .profile-card {
        background: #f5f5f5;
        border-radius: 0;
        height: 700px;
        scroll-snap-align: start;
        scroll-snap-stop: always;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .profile-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        background-image: linear-gradient(
          to top,
          rgba(0, 0, 0, 8) 0%,
          rgba(0, 0, 0, 0.9) 25%,
          transparent 90%
        );
        z-index: 1;
      }

      .profile-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .profile-info {
        padding: 25px 5px;
        text-align: left;
        z-index: 2;
        margin-bottom: 60px;
      }

      @font-face {
        font-family: "Agraham";
        src: url("fonts/Agraham.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      .profile-info h3 {
        margin: 10px;
        font-size: 22px;
        font-family: "Agraham", sans-serif;
        color: #fbfafa;
      }

      .profile-age {
        font-family: "Noto Serif Display", serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 20px;
        color: #ffffff;
      }

      .profile-info p {
        margin: 0;
        font-size: 13px;
        padding-left: 10px;
        color: #ffffff;
      }

      .profile-details-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 360px;
        height: 700px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        z-index: 20;
        display: flex;
        flex-direction: column;
        padding: 0;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0s linear 0.7s;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .profile-details-box.active {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease-in-out, visibility 0s linear 0s;
      }

      .detail-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: #ffffff;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 30;
      }

      .detail-header h3 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin: 0;
        padding-left: 10px;
      }

      .detail-header .profile-details-close {
        width: 35px;
        height: 35px;
        background-color: rgba(2, 2, 2, 0.84);
        box-shadow: 5px 1px 20px rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        color: #f9f7f7;
        cursor: pointer;
        line-height: 35px;
      }

      .profile-list.blur {
        filter: blur(10px);
        opacity: 0.3;
        transition: filter 0.7s ease-in-out, opacity 0.9s ease-in-out;
        pointer-events: none;
      }

      .profile-details-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding-top: 20px;
        padding-bottom: 50px;
        text-align: center;
        width: 100%;
      }

      .profile-details-box::-webkit-scrollbar {
        display: none;
      }

      .profile-details-box {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .profile-details-content h3 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
      }

      .profile-details-content p {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
      }

      .detail-section img {
        display: block;
        width: 90%;
        border-radius: 10px 10px 0px 0px;
        height: auto;
        margin: 0 auto;
        max-width: 360px;
        object-fit: cover;
      }

      .detail-section {
        margin: 20px 0;
      }

      .detail-section h3 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin: 0;
      }

      .detail-section .placeholder {
        font-style: italic;
        color: #444;
        text-align: center;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.243);
        padding: 10px 70px;
        background: #e6e6e662;
        height: 150px;
        width: auto; /* Automatically adjusts the width to content */
        max-width: 90%; /* Optional: limits the width of the box */
        border-radius: 10px;
        display: flex;
        align-items: center; /* Vertically center the text */
        justify-content: center; /* Horizontally center the text */
        margin: 0 auto; /* Horizontally center the box within its container */
      }

      .detail-section p {
        font-size: 16px;
        color: #555;
        text-align: center;
        margin: 0;
      }

      .detail-section .quote {
        font-style: italic;
        color: #444;
        text-align: center;
        padding: 10px 70px;
        background: #e6e6e662;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.243);
        height: 200px;
        width: auto; /* Automatically adjusts the width to content */
        max-width: 90%; /* Optional: limits the width of the box */
        border-radius: 10px;
        display: flex;
        align-items: center; /* Vertically center the text */
        justify-content: center; /* Horizontally center the text */
        margin: 0 auto; /* Horizontally center the box within its container */
      }

      .detail-heart-button {
        position: absolute;
        bottom: 20px; /* Adjusted to be at the bottom-right of the image */
        right: 30px;
        width: 50px;
        height: 50px;
        background: #fd9999; /* Light pink */
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 7px 20px #000000a4;
        transition: transform 0.3s ease, background 0.3s ease;
        z-index: 10; /* Ensure it stays above the image */
      }

      .detail-heart-button:hover {
        width: 55px;
        height: 55px;
        transition: 0.3s;
      }

      .detail-heart-button.active {
        background: rgba(255, 58, 94, 0.8); /* Red when active */
      }

      .detail-heart-button .heart-icon {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1); /* White by default */
        transition: filter 0.3s ease;
      }

      .detail-heart-button.active .heart-icon {
        filter: brightness(100%) saturate(100%) invert(100%) sepia(100%)
          hue-rotate(0deg); /* Red when active */
      }

      /* Adjust the details section to be smaller and stick below the image */
      #detailsSection {
        margin: 0; /* Remove margin to stick it right below the image */
        padding: 5px 0; /* Reduce padding for a tighter fit */
        position: sticky; /* Optional: sticks it relative to scrolling content */
        top: 0; /* Adjust based on image height if needed */
      }

      /* Ensure the scroll container is horizontally scrollable and smaller */
      .scroll-container {
        overflow-x: auto;
        white-space: nowrap;
        border-radius: 0px 0px 10px 10px;
        padding: 15px;
        height: 50px;
        max-width: 90%;
        max-height: 50px;
        -webkit-overflow-scrolling: touch;
        background-color: #d5d5d56d;
        display: flex;
        align-items: center;
        margin-top: -1.4% !important;
        margin: 0 auto;
      }

      .scroll-container::-webkit-scrollbar {
        display: none; /* Chrome, Safari, and Opera */
      }

      .scroll-container .scroll-item {
        display: inline-flex;
        align-items: center;
        font-size: 12px;
        color: #555;
        margin: 0;
        padding: 0 15px; /* Increased padding for good gap between items */
      }

      .scroll-container .scroll-item i {
        margin-right: 12px; /* Space between icon and text */
        font-size: 12px;
        margin-left: 5px;
        color: #333;
      }

      .scroll-container .scroll-item:not(:last-child)::after {
        content: "|";
        margin-left: 30px; /* Space after the vertical bar */
        color: #888;
      }

      .scroll-container p {
        display: inline;
        font-size: 18px; /* Smaller font size */
        color: #555;
        padding: 0 20px; /* Adjusted horizontal padding */
        margin: 0;
        line-height: 30px; /* Increased line height for better spacing */
      }

      /* Ensure the image section doesn’t interfere */
      #imageSection {
        position: relative;
        margin-bottom: 0; /* Remove bottom margin to connect with details */
      }

      .profile-info h3,
      .profile-info p {
        cursor: pointer;
      }

      .button-container {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 2;
      }

      .heart-button {
        width: 50px;
        height: 50px;
        background: #fd9999; /* Light pink */
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease, background 0.3s ease; /* Added background transition */
      }

      .heart-button:hover {
        width: 55px;
        height: 55px;
        transition: 0.3s;
      }

      .heart-button.active {
        background: rgba(
          255,
          58,
          94,
          0.8
        ); /* Change background to red when active */
      }

      .heart-icon {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1); /* Make SVG white by default */
        transition: filter 0.3s ease; /* Smooth color transition */
      }

      .heart-button.active .heart-icon {
        filter: brightness(100%) saturate(100%) invert(100%) sepia(100%)
          hue-rotate(0deg); /* Red when active */
      }

      .no-named-button {
        width: 50px;
        height: 50px;
        background: #000;
        border: 1px solid #ccc;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #fff;
      }

      .no-named-button:hover {
        width: 55px;
        height: 55px;
        transition: 0.3s;
      }

      .comment-inbox {
        flex-grow: 1;
        margin: 0 10px;
        background: #f5f5f5;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #666;
        font-style: italic;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .comment-inbox:hover {
        transform: perspective(1000px) rotateX(0deg);
        box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.25),
          -2px -2px 10px rgba(251, 249, 249, 0.8);
      }

      .comment-input {
        width: 100%;
        height: 40px;
        padding: 10px;
        border-radius: 20px;
        font-size: 14px;
        color: #333;
        border: none;
        background: #e0e0e0;
        transition: box-shadow 0.3s ease;
      }

      .comment-input:focus {
        outline: none;
      }

      .comment-input:disabled {
        background: #e0e0e0; /* Keep the same background */
        color: #999; /* Gray out the text for a disabled look */
        cursor: not-allowed; /* Show a "not allowed" cursor */
      }

      .external-buttons {
        position: absolute;
        top: calc(50% + 190px);
        left: calc(50% + 195px);
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 15;
      }

      .external-buttons button {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border: 0px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #fff;
        transition: background 0.3s ease;
      }

      .external-buttons button:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      .external-buttons button[title="Save"] {
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.25),
          rgba(255, 255, 255, 0.1) 70%,
          rgba(255, 255, 255, 0.05)
        );
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        color: #fff;
        transition: background 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2),
          inset 0 4px 8px rgba(255, 255, 255, 0.5),
          inset 0 -2px 6px rgba(0, 0, 0, 0.15);
        transform: perspective(500px) translateZ(5px);
      }

      .external-buttons button[title="Save"] i {
        font-weight: 400;
      }

      .external-buttons button[title="Save"].saved {
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.45),
          rgba(255, 255, 255, 0.2) 70%,
          rgba(255, 255, 255, 0.05)
        );
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3),
          inset 0 4px 12px rgba(255, 255, 255, 0.7),
          inset 0 -2px 6px rgba(0, 0, 0, 0.25);
        transform: perspective(500px) translateZ(3px);
      }

      .external-buttons button[title="Save"].saved i {
        font-weight: 900;
        color: #fff;
      }

      .external-buttons button[title="Share"] {
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.25),
          rgba(255, 255, 255, 0.1) 70%,
          rgba(255, 255, 255, 0.05)
        );
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2),
          inset 0 4px 8px rgba(255, 255, 255, 0.5),
          inset 0 -2px 6px rgba(0, 0, 0, 0.15);
        transform: perspective(500px) translateZ(5px);
      }

      .share-options {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 360px;
        background: rgba(233, 237, 233, 0.992);
        border-radius: 15px 15px 0 0;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        padding: 15px;
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        z-index: 20;
        transform: translateY(100%);
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: transform 0.5s ease, opacity 0.5s ease, max-height 0.5s ease;
        border: 1px solid rgba(235, 241, 235, 0.465);
      }

      .share-options.active {
        max-height: 150px;
        opacity: 1;
        transform: translateY(0);
      }

      .share-option {
        background: transparent;
        border: none;
        border-radius: 0;
        padding: 20px 15px;
        font-size: 16px;
        color: #040404;
        cursor: pointer;
        text-align: center;
        transition: color 0.3s ease, transform 0.2s ease;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
      }

      .share-option:hover {
        color: #000000;
        transform: translateY(-5px);
      }

      .share-option i {
        font-size: 18px;
        color: inherit;
      }

      .share-option.whatsapp::after {
        content: "";
        position: absolute;
        bottom: 5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #25d366;
        transition: width 0.4s ease;
      }

      .share-option.whatsapp:hover::after {
        width: 100%;
      }

      .share-option.twitter::after {
        content: "";
        position: absolute;
        bottom: 5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #1da1f2;
        transition: width 0.4s ease;
      }

      .share-option.twitter:hover::after {
        width: 100%;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: transparent;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      .navbar .nav-links {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
      }

      .navbar .nav-links a {
        font-size: 18px;
        font-family: Arial, sans-serif;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s;
      }

      .navbar .nav-links a:hover {
        color: #fff;
      }

      .navbar .nav-links a:nth-child(2) {
        margin: 0 10px;
        color: rgba(255, 255, 255, 0.8);
        cursor: default;
      }

      .navbar .nav-links a:nth-child(2):hover {
        color: rgba(255, 255, 255, 0.8);
      }

      .navbar .hamburger {
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        transition: opacity 0.3s ease;
        z-index: 1100;
        position: relative;
      }

      .navbar .hamburger.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .side-navbar {
        height: 100%;
        width: 450px;
        position: fixed;
        top: 0;
        right: -450px;
        background: rgba(0, 0, 0, 0.325);
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: right 0.3s ease;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        color: #fff;
        z-index: 1000;
      }

      .side-navbar.active {
        right: 0;
        z-index: 1200;
      }

      .close-icon {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        z-index: 1200;
      }

      .side-navbar .top-items {
        padding-top: 60px;
        text-align: left;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .side-navbar .top-items a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 8px 0;
        font-size: 15px;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .side-navbar .top-items a:hover {
        transform: scale(1.05);
      }

      .side-navbar .top-items .description {
        font-size: 10px;
        font-style: italic;
        color: white;
        margin-top: 1px;
        margin-bottom: 8px;
      }

      .side-navbar .bottom-buttons {
        margin-bottom: 20px;
      }

      .side-navbar .bottom-buttons button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        color: #fff;
        background-color: rgba(57, 55, 55, 0.484);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .side-navbar .bottom-buttons button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .account-section {
        display: flex;
        align-items: center;
        height: 90px;
        margin-bottom: 20px;
      }

      .account-image {
        width: 120px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        margin-right: 15px;
      }

      .account-info .account-name {
        margin-top: 80px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
      }

      .account-info .account-details {
        font-size: 10px;
        font-style: italic;

    <script>
      // Function to clear URL parameters
      function clearUrlParams() {
        const url = new URL(window.location);
        url.search = ""; // Clear all query parameters
        window.history.replaceState({}, document.title, url);
      }

      // Function to store the JWT token
      function storeToken() {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        if (token) {
          localStorage.setItem("jwtToken", token);
          console.log("JWT token stored:", token);
          clearUrlParams(); // Clear the token from the URL for security
        }
      }

      // Function to fetch user profile from backend
      async function fetchUserProfile() {
        const token = localStorage.getItem("jwtToken");
        if (!token) {
          console.error("No JWT token found in localStorage");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/profile", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Failed to fetch profile");
          }

          const userData = await response.json();
          console.log("Fetched user profile:", userData);
          updateSidebar(userData);
        } catch (error) {
          console.error("Error fetching profile:", error);
        }
      }

      // Function to fetch all profiles from backend
      async function fetchProfiles() {
        const token = localStorage.getItem("jwtToken");
        if (!token) {
          alert("Please log in!");
          window.location.href = "login.html";
          return [];
        }

        try {
          // Fetch all profiles
          const profilesResponse = await fetch(
            "http://localhost:3000/api/profiles",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );
          if (!profilesResponse.ok) {
            throw new Error(
              "Failed to fetch profiles: " + profilesResponse.status
            );
          }
          const profiles = await profilesResponse.json();
          console.log("Raw profiles from /api/profiles:", profiles);

          // Fetch the current user's likes
          const likesResponse = await fetch(
            "http://localhost:3000/api/my-likes",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );
          if (!likesResponse.ok) {
            throw new Error("Failed to fetch likes: " + likesResponse.status);
          }
          const myLikes = await likesResponse.json();
          console.log("Raw likes from /api/my-likes:", myLikes);
          const likedProfileIds = new Set(
            Array.isArray(myLikes)
              ? myLikes.map((like) => like.profileId.toString())
              : []
          );

          // Fetch the current user's saved profiles
          const savedResponse = await fetch(
            "http://localhost:3000/api/saved-profiles",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );
          if (!savedResponse.ok) {
            throw new Error(
              "Failed to fetch saved profiles: " + savedResponse.status
            );
          }
          const savedProfiles = await savedResponse.json();
          console.log(
            "Raw saved profiles from /api/saved-profiles:",
            savedProfiles
          );
          const savedProfileIds = new Set(
            Array.isArray(savedProfiles)
              ? savedProfiles.map((saved) => saved._id.toString())
              : []
          );

          // Fetch sent roses (using /api/efforts as a proxy, adjust if incorrect)
          const rosesResponse = await fetch(
            "http://localhost:3000/api/efforts",
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
            }
          );
          if (!rosesResponse.ok) {
            throw new Error("Failed to fetch roses: " + rosesResponse.status);
          }
          const myRoses = await rosesResponse.json();
          console.log("Raw roses from /api/efforts:", myRoses);
          // Safely handle the efforts array
          const roseProfileIds = new Set(
            myRoses && Array.isArray(myRoses.efforts)
              ? myRoses.efforts.map((rose) => rose.fromUserId.toString())
              : []
          );

          // Add like, save, and rose status to profiles
          const profilesWithStatus = profiles.map((profile) => ({
            ...profile,
            isLiked: likedProfileIds.has(profile._id.toString()),
            isSaved: savedProfileIds.has(profile._id.toString()),
            hasRose: roseProfileIds.has(profile._id.toString()), // Check received roses
          }));

          return profilesWithStatus;
        } catch (error) {
          console.error(
            "Error fetching profiles, likes, saves, or roses:",
            error
          );
          return [];
        }
      }

      // Function to update sidebar with user data
      function updateSidebar(userData) {
        const accountImage = document.querySelector(".account-image");
        const accountName = document.querySelector(".account-name");
        const accountDetails = document.querySelector(".account-details");

        if (userData.photos && userData.photos.length > 0) {
          accountImage.src = userData.photos[0];
        } else {
          accountImage.src = "default-profile.jpg"; // Fallback image
        }
        accountName.textContent = userData.firstName || "Unknown";
        accountDetails.textContent = `Age: ${userData.age || "N/A"} | Year: ${
          userData.year || "N/A"
        }`;
      }

      // Logout function
      async function logout() {
        const button = document.querySelector(
          ".side-navbar .bottom-buttons button"
        );
        button.textContent = "Logging Out...";
        button.disabled = true;

        const token = localStorage.getItem("jwtToken");
        if (token) {
          try {
            const response = await fetch("http://localhost:3000/api/logout", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            });

            if (!response.ok) {
              console.error("Logout failed on server:", response.status);
            } else {
              console.log("Successfully logged out on server");
            }
          } catch (error) {
            console.error("Error during logout:", error);
          }
        }

        localStorage.removeItem("jwtToken");
        window.location.href = "login.html";

        button.textContent = "Logout";
        button.disabled = false;
      }

      // Main DOMContentLoaded event listener
      document.addEventListener("DOMContentLoaded", async function () {
        storeToken();
        fetchUserProfile();

        let loadedProfiles = 0;
        const profilesPerPage = 1;
        let profiles = [];

        profiles = await fetchProfiles();
        console.log("Profiles loaded:", profiles);

        function loadProfiles() {
          const profileList = document.getElementById("profileList");
          console.log(
            "Loading profiles, current loadedProfiles:",
            loadedProfiles
          );
          console.log("Profiles array:", profiles);
          const start = loadedProfiles;
          const end = Math.min(
            loadedProfiles + profilesPerPage,
            profiles.length
          );

          if (profiles.length === 0 || start >= profiles.length) {
            console.log("No profiles to load or end reached");
            const noMoreProfiles = document.createElement("div");
            noMoreProfiles.classList.add("profile-card");
            noMoreProfiles.textContent = "No more profiles to show";
            noMoreProfiles.style.textAlign = "center";
            noMoreProfiles.style.fontSize = "18px";
            noMoreProfiles.style.color = "#666";
            profileList.appendChild(noMoreProfiles);
            return;
          }

          for (let i = start; i < end; i++) {
            const profile = profiles[i];
            console.log("Appending profile:", profile.name, profile._id);
            const profileCard = document.createElement("div");
            profileCard.classList.add("profile-card");

            const profileImage = document.createElement("img");
            profileImage.classList.add("profile-image");
            profileImage.src = profile.image;
            profileImage.alt = `${profile.name}'s profile image`;

            const profileInfo = document.createElement("div");
            profileInfo.classList.add("profile-info");

            const profileNameAge = document.createElement("h3");
            profileNameAge.innerHTML = `${profile.name}, <span class="profile-age">${profile.age}</span>`;
            const profileDetails = document.createElement("p");
            profileDetails.classList.add("profile-details");
            profileDetails.textContent = `${profile.hometown} | ${profile.year} | ${profile.department}`;
            const profileBio = document.createElement("p");
            profileBio.classList.add("profile-bio");
            profileBio.textContent = profile.bio;

            profileInfo.appendChild(profileNameAge);
            profileInfo.appendChild(profileDetails);
            profileInfo.appendChild(profileBio);

            const buttonContainer = document.createElement("div");
            buttonContainer.classList.add("button-container");

            const noNamedButton = document.createElement("button");
            noNamedButton.classList.add("no-named-button");
            noNamedButton.innerHTML = '<i class="fa-solid fa-ban"></i>';

            const commentInbox = document.createElement("div");
            commentInbox.classList.add("comment-inbox");
            const commentInput = document.createElement("input");
            commentInput.type = "text";
            commentInput.placeholder = "Enable when you rose someone";
            commentInput.disabled = true; // Disable the input by default
            commentInput.classList.add("comment-input");
            commentInbox.appendChild(commentInput);

            const sendIcon = document.createElement("img");
            sendIcon.src = "assets/icons/Comment-send.svg"; // Ensure you have this SVG or use Font Awesome below
            sendIcon.alt = "Send Comment";
            sendIcon.classList.add("send-icon");
            commentInbox.appendChild(commentInput);
            commentInbox.appendChild(sendIcon);

            const heartButton = document.createElement("button");
            heartButton.classList.add("heart-button");
            if (profile.isLiked) {
              heartButton.classList.add("active");
            }
            const heartIcon = document.createElement("img");
            heartIcon.src = "assets/icons/heart-icon.svg";
            heartIcon.alt = "Heart Icon";
            heartIcon.classList.add("heart-icon");
            heartIcon.onerror = () => {
              console.error("Failed to load heart-icon.svg, using fallback");
              heartButton.innerHTML = '<i class="fa-solid fa-heart"></i>';
            };
            heartButton.appendChild(heartIcon);

            buttonContainer.appendChild(noNamedButton);
            buttonContainer.appendChild(commentInbox);
            buttonContainer.appendChild(heartButton);

            profileCard.appendChild(profileImage);
            profileCard.appendChild(profileInfo);
            profileCard.appendChild(buttonContainer);

            profileList.appendChild(profileCard);

            // Heart button event listener
            heartButton.addEventListener("click", async function () {
              const wasLiked = this.classList.contains("active");
              this.classList.toggle("active");
              setTimeout(() => {
                this.style.animation = "heartbeat 1s ease";
                this.addEventListener(
                  "animationend",
                  () => {
                    this.style.animation = "";
                  },
                  { once: true }
                );
              }, 100);

              const token = localStorage.getItem("jwtToken");
              if (!token) {
                alert("Please log in to like profiles!");
                this.classList.toggle("active", wasLiked);
                return;
              }

              const profileId = profile._id;
              try {
                const response = await fetch(
                  "http://localhost:3000/api/like-profile",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ profileId }),
                  }
                );

                const result = await response.json();
                if (response.ok) {
                  console.log("Like saved:", result);
                  profile.isLiked = !wasLiked;
                  alert("Profile liked successfully!");
                } else {
                  console.error("Like failed:", result);
                  this.classList.toggle("active", wasLiked);
                  alert("Failed to like profile: " + result.message);
                }
              } catch (error) {
                console.error("Error liking profile:", error);
                this.classList.toggle("active", wasLiked);
                alert("An error occurred while liking the profile.");
              }
            });

            // Rose button event listener (single click to enable comment)
            const externalRoseButton = document.querySelector(".rose-button");
            externalRoseButton.dataset.profileIndex = i;
            if (profile.hasRose) {
              externalRoseButton.classList.add("active");
              externalRoseButton.disabled = true; // Disable the button
              commentInput.disabled = false;
              commentInput.placeholder = "Add a comment...";
              commentInput.classList.add("enabled");
              commentInbox.classList.add("enabled");
            } else {
              externalRoseButton.classList.remove("active");
              externalRoseButton.disabled = false; // Enable the button
              commentInput.disabled = true;
              commentInput.placeholder = "Enable when you rose someone";
              commentInput.classList.remove("enabled");
              commentInbox.classList.remove("enabled");
            }

            async function submitComment(
              profileId,
              commentText,
              commentInput,
              commentInbox
            ) {
              const token = localStorage.getItem("jwtToken");
              if (!token) {
                alert("Please log in to send a comment!");
                return;
              }

              try {
                const response = await fetch(
                  "http://localhost:3000/api/rose/comment",
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                      toUser: profileId,
                      comment: commentText,
                    }),
                  }
                );

                const result = await response.json();
                if (response.ok) {
                  console.log("Comment attached to rose:", result);
                  commentInput.value = ""; // Clear input after sending
                  commentInput.disabled = true; // Disable input
                  commentInput.placeholder = "Comment sent!";
                  commentInput.classList.remove("enabled"); // Hide send icon
                  commentInbox.classList.remove("enabled"); // Update inbox state
                  alert("Comment sent successfully!");
                } else {
                  console.error("Failed to attach comment:", result);
                  alert(result.message || "Failed to send comment");
                }
              } catch (error) {
                console.error("Error sending comment:", error);
                alert("An error occurred while sending the comment.");
              }
            }

            // Send comment on Enter key
            commentInput.addEventListener("keypress", function (event) {
              if (
                event.key === "Enter" &&
                !commentInput.disabled &&
                commentInput.value.trim()
              ) {
                submitComment(
                  profile._id,
                  commentInput.value.trim(),
                  commentInput,
                  commentInbox
                );
              }
            });

            // Send comment on send icon click
            sendIcon.addEventListener("click", function () {
              if (!commentInput.disabled && commentInput.value.trim()) {
                submitComment(
                  profile._id,
                  commentInput.value.trim(),
                  commentInput,
                  commentInbox
                );
              }
            });

            externalRoseButton.addEventListener("click", async function () {
              const profileIndex = parseInt(this.dataset.profileIndex);
              const currentProfile = profiles[profileIndex];
              const profileCard = profileList.children[profileIndex];
              const currentCommentInput =
                profileCard.querySelector(".comment-input");
              const currentCommentInbox =
                profileCard.querySelector(".comment-inbox");
              const token = localStorage.getItem("jwtToken");

              if (!token) {
                alert("Please log in to send a Rose!");
                return;
              }

              if (currentProfile.hasRose) {
                alert("You’ve already sent a Rose to this profile!");
                return;
              }

              // Add shine effect
              this.classList.add("shine");
              setTimeout(() => this.classList.remove("shine"), 600);

              const comment = currentCommentInput.value.trim();
              try {
                const response = await fetch("http://localhost:3000/api/rose", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                  },
                  body: JSON.stringify({
                    toUser: currentProfile._id,
                    comment: comment || "",
                  }),
                });

                const result = await response.json();
                if (response.ok) {
                  console.log("Rose sent:", result);
                  // Update rose button state
                  this.classList.add("active");
                  this.disabled = true;

                  // Enable comment input
                  currentCommentInput.disabled = false;
                  currentCommentInput.placeholder = "Add a comment...";
                  currentCommentInput.classList.add("enabled");
                  currentCommentInput.focus(); // Optional: Focus the input for user convenience

                  // Update comment inbox state
                  currentCommentInbox.classList.add("enabled");

                  // Update profile state
                  profiles[profileIndex].hasRose = true;

                  alert("Rose sent successfully! You can now add a comment.");
                } else {
                  console.error("Rose failed:", result);
                  alert(result.message || "Failed to send Rose");
                }
              } catch (error) {
                console.error("Error sending Rose:", error);
                alert("An error occurred while sending the Rose.");
              }
            });

            // Clickable profile info to show details
            [profileNameAge, profileDetails, profileBio].forEach((element) => {
              element.addEventListener("click", () =>
                showProfileDetails(profile)
              );
            });

            // No-named button to scroll to next profile
            noNamedButton.addEventListener("click", function () {
              currentProfileIndex++;
              if (currentProfileIndex >= loadedProfiles) {
                if (loadedProfiles < profiles.length) {
                  loadProfiles();
                } else {
                  currentProfileIndex = loadedProfiles - 1;
                }
              }
              scrollToProfile(currentProfileIndex);
            });
          }

          loadedProfiles = end;

          if (start === 0) {
            scrollToProfile(0);
          }
        }

        // Load initial profiles
        loadProfiles();

        // Utility function to check if scrolled near bottom
        function isNearBottom(element) {
          const lastProfile = element.lastElementChild;
          if (!lastProfile) return false;
          const lastProfileRect = lastProfile.getBoundingClientRect();
          const containerRect = element.getBoundingClientRect();
          return lastProfileRect.bottom <= containerRect.bottom + 50;
        }

        // Scroll to specific profile
        function scrollToProfile(index) {
          const profileList = document.getElementById("profileList");
          const profilesElements = profileList.children;
          if (index >= 0 && index < profilesElements.length) {
            const profileHeight = profilesElements[index].offsetHeight;
            profileList.scrollTo({
              top: index * profileHeight,
              behavior: "smooth",
            });

            const roseButton = document.querySelector(".rose-button");
            const saveButton = document.querySelector('button[title="Save"]');
            const currentProfile = profiles[index];
            roseButton.dataset.profileIndex = index;
            saveButton.dataset.profileIndex = index;

            const currentCommentInput =
              profilesElements[index].querySelector(".comment-input");
            const currentCommentInbox =
              profilesElements[index].querySelector(".comment-inbox");
            if (currentProfile.hasRose) {
              roseButton.classList.add("active");
              roseButton.disabled = true;
              // Check if a comment exists (assuming backend returns it in profiles)
              if (currentProfile.comment && currentProfile.comment.trim()) {
                currentCommentInput.disabled = true;
                currentCommentInput.placeholder = "Comment sent!";
                currentCommentInput.classList.remove("enabled");
                currentCommentInbox.classList.remove("enabled");
              } else {
                currentCommentInput.disabled = false;
                currentCommentInput.placeholder = "Add a comment...";
                currentCommentInput.classList.add("enabled");
                currentCommentInbox.classList.add("enabled");
              }
            } else {
              roseButton.classList.remove("active");
              roseButton.disabled = false;
              currentCommentInput.disabled = true;
              currentCommentInput.placeholder = "Enable when you rose someone";
              currentCommentInput.classList.remove("enabled");
              currentCommentInbox.classList.remove("enabled");
            }

            if (currentProfile.isSaved) {
              saveButton.classList.add("saved");
            } else {
              saveButton.classList.remove("saved");
            }
          }
        }

        let currentProfileIndex = 0;

        // Scroll event listener for profile list
        document
          .getElementById("profileList")
          .addEventListener("scroll", function () {
            const profileList = this;
            const profilesElements = profileList.children;

            for (let i = 0; i < profilesElements.length; i++) {
              const profileRect = profilesElements[i].getBoundingClientRect();
              const containerRect = profileList.getBoundingClientRect();
              if (
                profileRect.top >= containerRect.top - 50 &&
                profileRect.bottom <= containerRect.bottom + 50
              ) {
                currentProfileIndex = i;
                break;
              }
            }

            if (isNearBottom(profileList) && loadedProfiles < profiles.length) {
              loadProfiles();
            }
          });

        // Keyboard navigation for profile list
        document
          .getElementById("profileList")
          .addEventListener("keydown", function (event) {
            if (event.key === "ArrowDown") {
              event.preventDefault();
              currentProfileIndex++;
              if (currentProfileIndex >= loadedProfiles) {
                currentProfileIndex = loadedProfiles - 1;
                if (loadedProfiles < profiles.length) {
                  loadProfiles();
                }
              }
              scrollToProfile(currentProfileIndex);
            } else if (event.key === "ArrowUp") {
              event.preventDefault();
              currentProfileIndex--;
              if (currentProfileIndex < 0) {
                currentProfileIndex = 0;
              }
              scrollToProfile(currentProfileIndex);
            }
          });

        document.getElementById("profileList").setAttribute("tabindex", "0");
        document.getElementById("profileList").focus();

        // Sidebar hover effects
        document
          .querySelectorAll(".side-navbar .top-items a")
          .forEach((link) => {
            link.addEventListener("mouseenter", () => {
              document
                .querySelectorAll(".side-navbar .top-items a")
                .forEach((otherLink) => {
                  if (otherLink !== link) {
                    otherLink.style.filter = "blur(2px)";
                  }
                });
            });

            link.addEventListener("mouseleave", () => {
              document
                .querySelectorAll(".side-navbar .top-items a")
                .forEach((otherLink) => {
                  otherLink.style.filter = "none";
                });
            });
          });

        // Show profile details
        function showProfileDetails(profile) {
          console.log("Profile object:", profile); // For debugging
          const profileList = document.getElementById("profileList");
          const profileDetailsBox =
            document.getElementById("profileDetailsBox");
          const profileName = document.getElementById("profileName");
          const profileImage = document.getElementById("profileImage");
          const scrollContainer = document.getElementById("scrollContainer");
          const profileDetailsContent = document.getElementById(
            "profileDetailsContent"
          );

          profileList.classList.add("blur");

          // Set the first image and name
          profileName.textContent = profile.name;
          const firstImage =
            profile.photos && profile.photos.length > 0
              ? profile.photos[0]
              : profile.image || "default-image.jpg";
          profileImage.src = firstImage;
          profileImage.alt = `${profile.name}'s image 1`;

          // Populate the scroll container (unchanged)
          scrollContainer.innerHTML = "";
          const details = [
            { icon: "fa-regular fa-user", text: profile.age || "N/A" },
            { icon: "fa-solid fa-graduation-cap", text: profile.year || "N/A" },
            {
              icon: "fa-solid fa-book-open",
              text: profile.courseStudy || "N/A",
            }, // Changed to courseStudy per schema
            { icon: "fa-solid fa-ruler", text: profile.height || "N/A" },
            { icon: "fa-solid fa-house", text: profile.hometown || "N/A" },
          ];
          details.forEach((item) => {
            const span = document.createElement("span");
            span.classList.add("scroll-item");
            span.innerHTML = `<i class="${item.icon}"></i>${item.text}`;
            scrollContainer.appendChild(span);
          });

          // Clear any existing dynamic content after detailsSection
          while (profileDetailsContent.children.length > 2) {
            // Keep imageSection and detailsSection
            profileDetailsContent.removeChild(profileDetailsContent.lastChild);
          }

          // Prepare additional images (up to 3 from photos[1] to photos[3])
          const additionalImages = (
            profile.photos ? profile.photos.slice(1, 4) : []
          ).filter((src) => src); // Fallback to empty array

          // Prepare quotes (filter out empty strings, take all up to 3)
          const quotes = (profile.quotes || [])
            .filter((quote) => quote && quote.trim() !== "")
            .slice(0, 3);

          // Combine images and quotes into one array for randomization
          const contentItems = [
            ...additionalImages.map((src, index) => ({
              type: "image",
              src,
              alt: `${profile.name}'s image ${index + 2}`,
            })),
            ...quotes.map((text) => ({ type: "quote", text })),
          ];

          // Shuffle the array randomly
          for (let i = contentItems.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [contentItems[i], contentItems[j]] = [
              contentItems[j],
              contentItems[i],
            ];
          }

          // Dynamically create sections for each item
          contentItems.forEach((item) => {
            const section = document.createElement("div");
            section.classList.add("detail-section");

            if (item.type === "image") {
              const img = document.createElement("img");
              img.src = item.src;
              img.alt = item.alt;
              section.appendChild(img);
            } else if (item.type === "quote") {
              const p = document.createElement("p");
              p.classList.add("quote");
              p.innerHTML = `<strong></strong> "${item.text}"`;
              section.appendChild(p);
            }

            profileDetailsContent.appendChild(section);
          });

          profileDetailsBox.classList.add("active");

          // Heart button logic (unchanged)
          const detailHeartButton = document.querySelector(
            ".detail-heart-button"
          );
          detailHeartButton.addEventListener("click", async function () {
            this.classList.toggle("active");
            setTimeout(() => {
              this.style.animation = "heartbeat 1s ease";
              this.addEventListener(
                "animationend",
                () => {
                  this.style.animation = "";
                },
                { once: true }
              );
            }, 100);

            const token = localStorage.getItem("jwtToken");
            if (!token) {
              alert("Please log in to like profiles!");
              return;
            }

            const profileId = profile._id;
            try {
              const response = await fetch(
                "http://localhost:3000/api/like-profile",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                  },
                  body: JSON.stringify({ profileId }),
                }
              );

              const result = await response.json();
              if (response.ok) {
                console.log("Like saved:", result);
                alert("Profile liked successfully!");
              } else {
                console.error("Like failed:", result);
                alert("Failed to like profile: " + result.message);
              }
            } catch (error) {
              console.error("Error liking profile:", error);
              alert("An error occurred while liking the profile.");
            }
          });
        }

        // Close profile details
        window.closeProfileDetails = function () {
          const profileList = document.getElementById("profileList");
          const profileDetailsBox =
            document.getElementById("profileDetailsBox");
          const profileName = document.getElementById("profileName");
          const profileImage = document.getElementById("profileImage");
          const scrollContainer = document.getElementById("scrollContainer");
          const profileDetailsContent = document.getElementById(
            "profileDetailsContent"
          );

          // Hide the details box
          profileDetailsBox.classList.remove("active");

          // Reset static elements
          profileName.textContent = "";
          profileImage.src = "";
          profileImage.alt = "";
          scrollContainer.innerHTML = "";

          // Clear dynamic content
          while (profileDetailsContent.children.length > 2) {
            // Keep imageSection and detailsSection
            profileDetailsContent.removeChild(profileDetailsContent.lastChild);
          }

          // Un-blur the profile list
          profileList.classList.remove("blur");
        };

        const profileDetailsBox = document.getElementById("profileDetailsBox");
        profileDetailsBox.addEventListener(
          "wheel",
          (event) => event.stopPropagation(),
          { passive: false }
        );
        profileDetailsBox.addEventListener(
          "touchmove",
          (event) => event.stopPropagation(),
          { passive: false }
        );

        // Share functionality
        const shareButton = document.querySelector('button[title="Share"]');
        const shareOptions = document.querySelector(".share-options");

        if (shareButton && shareOptions) {
          shareButton.addEventListener("click", (e) => {
            e.stopPropagation();
            shareOptions.classList.toggle("active");
          });

          document.addEventListener("click", (e) => {
            if (
              !shareOptions.contains(e.target) &&
              !shareButton.contains(e.target)
            ) {
              shareOptions.classList.remove("active");
            }
          });

          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
              shareOptions.classList.remove("active");
            }
          });

          function shareProfile(platform) {
            const profile = profiles[currentProfileIndex];
            const shareUrl = `${window.location.origin}/profile?id=${profile.id}`;
            const shareText = `Check out ${profile.name}'s profile on Amourette: ${profile.bio}`;

            switch (platform) {
              case "whatsapp":
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(
                  shareText + " " + shareUrl
                )}`;
                window.open(whatsappUrl, "_blank");
                break;
              case "twitter":
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
                  shareText
                )}&url=${encodeURIComponent(shareUrl)}`;
                window.open(twitterUrl, "_blank");
                break;
              default:
                alert(`Sharing on ${platform} is not supported yet.`);
            }

            shareOptions.classList.remove("active");
          }

          document.querySelectorAll(".share-option").forEach((option) => {
            option.addEventListener("click", () => {
              const platform = option.getAttribute("data-platform");
              shareProfile(platform);
            });
          });
        } else {
          console.error(
            "Share button or share options container not found in the DOM."
          );
        }

        // Save profile function
        function saveProfile(category, profile) {
          const existingProfiles =
            JSON.parse(localStorage.getItem(category)) || [];
          const isAlreadySaved = existingProfiles.some(
            (p) => p.id === profile.id
          );
          if (!isAlreadySaved) {
            existingProfiles.push(profile);
            localStorage.setItem(category, JSON.stringify(existingProfiles));
            console.log(`Profile saved to ${category}:`, profile);
          } else {
            console.log(`Profile already exists in ${category}:`, profile);
          }
        }

        // Buddy button event listener
        document
          .querySelector(".buddy-button")
          .addEventListener("click", function () {
            this.classList.toggle("active");
            this.classList.add("shine");
            setTimeout(() => {
              this.classList.remove("shine");
            }, 600);

            const currentProfile = profiles[currentProfileIndex];
            if (currentProfile) {
              saveProfile("buddyUp", currentProfile);
            } else {
              console.error("No profile selected to save under Buddy Up.");
            }
          });

        // Save button event listener
        document
          .querySelector('button[title="Save"]')
          .addEventListener("click", async function () {
            const currentProfile = profiles[currentProfileIndex];
            const token = localStorage.getItem("jwtToken");
            if (!token) {
              console.error("No JWT token found");
              alert("Please log in to save profiles!");
              return;
            }

            if (currentProfile.isSaved) {
              alert("Profile already saved!");
              return; // Do nothing if already saved
            }

            // Optimistic UI update
            this.classList.add("saved");

            try {
              const response = await fetch(
                "http://localhost:3000/api/save-profile",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                  },
                  body: JSON.stringify({ profileId: currentProfile._id }),
                }
              );

              const result = await response.json();
              if (response.ok) {
                console.log("Save successful:", result);
                currentProfile.isSaved = true; // Update local state
                alert("Profile saved successfully!");
              } else {
                console.error("Save failed:", result);
                this.classList.remove("saved"); // Revert on failure
                alert("Failed to save profile: " + result.message);
              }
            } catch (error) {
              console.error("Error saving profile:", error);
              this.classList.remove("saved"); // Revert on error
              alert("An error occurred while saving the profile.");
            }
          });
      });

      // Toggle sidebar
      function toggleSidebar() {
        const sideNavbar = document.getElementById("sideNavbar");
        const hamburger = document.querySelector(".hamburger");
        const isActive = sideNavbar.classList.toggle("active");

        if (isActive) {
          hamburger.classList.add("hidden");
        } else {
          hamburger.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
