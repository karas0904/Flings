<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SRM Connect - Splash Screen</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      /* Blurred shapes (now synced with text) */
      .blur-shape {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(100px);
        -webkit-filter: blur(100px);
        z-index: -1;
        opacity: 0;
        animation: shapeFade 4s ease-in-out forwards;
      }

      .red-shape {
        background: rgba(255, 0, 0, 0.382);
        top: -170px;
        left: -7%;
        transform: rotate(45deg);
      }

      .blue-shape {
        background: rgba(135, 206, 250, 0.317);
        bottom: -170px;
        right: -7%;
        transform: rotate(45deg);
      }

      @keyframes shapeFade {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 0.4;
        }
        75% {
          opacity: 0.4;
        }
        100% {
          opacity: 0;
        }
      }

      .splash-title {
        color: #ff0000;
        font-size: 4.5rem;
        font-family: "Playfair Display", serif;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: glowFade 4s ease-in-out forwards;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      }

      @keyframes glowFade {
        0% {
          opacity: 0;
          transform: scale(0.95);
          text-shadow: 0 0 0 rgba(255, 0, 0, 0);
        }
        25% {
          opacity: 1;
          transform: scale(1);
          text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        75% {
          opacity: 1;
          transform: scale(1);
          text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        100% {
          opacity: 0;
          transform: scale(1);
          text-shadow: 0 0 0 rgba(255, 0, 0, 0);
        }
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        opacity: 0;
        animation: float 8s infinite ease-in-out,
          fadeInParticles 2s ease-in 3s forwards;
        z-index: 1;
      }

      .particle:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-delay: 3s, 0s;
      }
      .particle:nth-child(2) {
        top: 30%;
        left: 70%;
        animation-delay: 3.2s, 0s;
      }
      .particle:nth-child(3) {
        top: 50%;
        left: 15%;
        animation-delay: 3.4s, 0s;
      }
      .particle:nth-child(4) {
        top: 70%;
        left: 80%;
        animation-delay: 3.6s, 0s;
      }
      .particle:nth-child(5) {
        top: 20%;
        left: 50%;
        animation-delay: 3.8s, 0s;
      }

      @keyframes fadeInParticles {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 0.3;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-screen" aria-label="Loading SRM Connect">
      <div class="blur-shape red-shape"></div>
      <div class="blur-shape blue-shape"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <h1 class="splash-title">Amorette</h1>
    </div>

    <script>
      const splashScreen = document.querySelector(".splash-screen");

      if (!sessionStorage.getItem("splashShown")) {
        setTimeout(() => {
          splashScreen.style.opacity = "0";
          sessionStorage.setItem("splashShown", "true");
          setTimeout(() => {
            try {
              window.location.replace("login.html");
            } catch (e) {
              console.error("Redirect failed:", e);
              alert(
                "Redirect to login.html failed. Please check the file path."
              );
            }
          }, 500);
        }, 4000);
      } else {
        window.location.replace("login.html");
      }
    </script>
  </body>
</html>
