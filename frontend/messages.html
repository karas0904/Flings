<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Amourette</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>

    <style>
      /* Your existing CSS remains unchanged */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #000; /* Solid black background */
        height: 100vh;
        display: flex;
        position: relative; /* For positioning the blurred shapes */
        overflow: hidden; /* Prevent overflow of blurred shapes */
      }

      /* Red and Blue vertically tilted blurred rectangles */
      .blur-shape {
        position: fixed; /* Change from absolute to fixed */
        width: 250px;
        height: 500px;
        border-radius: 50px;
        filter: blur(100px);
        z-index: -1; /* Behind all content */
        opacity: 0.4;
      }

      .red-shape {
        background: rgba(255, 0, 0, 0.7); /* Red/love color */
        top: 10%; /* Adjusted position */
        left: 5%; /* Adjusted position */
        transform: rotate(45deg); /* Tilted vertically */
      }

      .blue-shape {
        background: rgba(135, 206, 250, 0.7); /* Sky blue color */
        bottom: 10%; /* Adjusted position */
        right: 5%; /* Adjusted position */
        transform: rotate(45deg); /* Tilted vertically */
      }

      /* Main Layout for Messages Page */
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        position: relative; /* For positioning the pseudo-elements for borders */
      }

      /* Left Sidebar (App Name and Navigation Icons) */
      .left-sidebar {
        width: 60px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        color: #fff;
        position: relative; /* For the gradient border */
      }

      .left-sidebar::after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        width: 0.5px; /* Thinner line */
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 251, 251, 0) 0%,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.8) 50%,
          rgba(255, 255, 255, 0) 80%,
          rgba(255, 255, 255, 0) 100%
        ); /* More pronounced fade effect */
      }

      .left-sidebar .logo {
        font-size: 14px;
        font-weight: bold;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
        margin-bottom: 40px;
      }

      .left-sidebar .icons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1; /* Center the icons vertically */
        justify-content: center; /* Center the icons in the middle */
      }

      .left-sidebar .icon-btn {
        font-size: 24px;
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.2); /* White transparent background */
        border: none;
        width: 40px; /* Fixed width for circular button */
        height: 40px; /* Fixed height for circular button */
        border-radius: 50%; /* Circular shape */
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: color 0.3s, filter 0.3s, background-color 0.3s; /* Smooth transition for color, blur, and background */
      }

      .left-sidebar .icon-btn:hover {
        color: #fff;
        background: rgba(
          255,
          255,
          255,
          0.3
        ); /* Slightly less transparent on hover */
      }

      .heart-icon:hover {
        color: rgb(255, 52, 52); /* Change color to red on hover */
        transition: 0.5s;
      }

      .left-sidebar .separator {
        width: 20px;
        height: 1px;
        background: rgba(255, 255, 255, 0.5);
        margin: 10px 0;
      }

      .left-sidebar .profile-icon {
        font-size: 24px;
        color: #fff; /* Set color to white */
        cursor: pointer;
        transition: none; /* Remove transition effects */
        margin-top: 40px; /* Space from the icons above */
      }

      .left-sidebar .profile-icon:hover {
        color: #fff; /* Keep color white on hover */
      }

      /* Messages List Section */
      .messages-list {
        width: 300px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 20px;
        color: #fff;
        overflow-y: auto;
        position: relative; /* For the gradient border */
      }

      .messages-list::after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        width: 0.5px; /* Thinner line */
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0) 20%,
          rgba(255, 255, 255, 0.8) 50%,
          rgba(255, 255, 255, 0) 80%,
          rgba(255, 255, 255, 0) 100%
        ); /* More pronounced fade effect */
      }

      /* Custom Dropdown Styles */
      .custom-dropdown {
        position: relative;
        margin-bottom: 20px;
      }

      .dropdown-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        padding: 10px;
        background: rgba(255, 255, 255, 0);
        border-radius: 5px;
        transition: box-shadow 0.3s ease-in-out; /* Smooth glow effect */
      }

      .dropdown-header .arrow {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        transition: transform 0.3s ease-in-out;
      }

      .dropdown-header .arrow.active {
        transform: rotate(180deg); /* Rotate arrow when dropdown is open */
      }

      .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgb(0, 0, 0);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(103, 103, 103, 0.477);
        border-radius: 5px;
        overflow: hidden;
        opacity: 0;
        transform: translateY(10px);
        pointer-events: none;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        z-index: 10;
      }

      .dropdown-menu.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .dropdown-menu .dropdown-item {
        padding: 10px;
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: color 0.3s, background 0.3s;
      }

      .dropdown-menu .dropdown-item:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
      }

      .messages-list .search-bar {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        color: #fff;
        font-size: 14px;
        margin-bottom: 20px;
        transition: box-shadow 0.3s ease-in-out; /* Smooth glow effect */
      }

      .messages-list .search-bar:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow effect */
      }

      .messages-list .search-bar::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .message-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: background 0.3s;
      }

      .message-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .message-item .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        margin-right: 10px;
      }

      .message-item .details {
        flex: 1;
      }

      .message-item .details .name {
        font-size: 16px;
        font-weight: bold;
      }

      .message-item .details .snippet {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 2px;
      }

      .message-item .time {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
      }

      /* Simplified message item for Efforts/Buddy Up */
      .message-item.simplified {
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: background 0.3s;
      }

      .message-item.simplified:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .message-item.simplified .name {
        font-size: 16px;
        font-weight: bold;
      }

      /* Chat Section */
      .chat-section {
        flex: 1;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        padding: 20px;
        color: #fff;
        position: relative; /* For positioning the options menu */
      }

      .blur-container {
        display: flex;
        flex-direction: column;
        flex: 1; /* Ensure it takes up the full height of chat-section */
        transition: filter 0.3s; /* Smooth transition for blur effect */
      }

      .blur-container.blur {
        filter: blur(5px); /* Increased blur radius for better visibility */
      }

      .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .chat-header .user-info {
        display: flex;
        align-items: center;
      }

      .chat-header .user-info .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        margin-right: 10px;
      }

      .chat-header .user-info .name {
        font-size: 18px;
        font-weight: bold;
      }

      .chat-header .user-info .status {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        margin-left: 5px;
      }

      .chat-header .actions {
        display: flex;
        gap: 10px;
        position: relative; /* Ensure dropdown positions relative to this */
      }

      .chat-header .actions .icon {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: color 0.3s;
      }

      .chat-header .actions .icon:hover {
        color: #fff;
      }

      .chat-body {
        flex: 1; /* Take up remaining space to push chat-footer to the bottom */
        padding: 20px 0;
        overflow-y: auto;
      }

      .chat-footer {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 50px;
        position: relative; /* For positioning the options menu */
      }

      .chat-footer .message-input {
        flex: 1;
        padding: 10px;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        color: #fff;
        font-size: 14px;
        transition: box-shadow 0.3s ease-in-out; /* Smooth glow effect */
      }

      .chat-footer .message-input:focus {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Glow effect */
      }

      .chat-footer .message-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .chat-footer .send-btn {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: color 0.3s;
      }

      .chat-footer .send-btn:hover {
        color: #fff;
      }

      .send-btn {
        background-color: transparent; /* Default background color */
        border-radius: 50%; /* Makes it circular */
        width: 35px; /* Fixed width */
        height: 35px; /* Fixed height */
        display: flex; /* Use flexbox to center content */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        border: none; /* Remove default border (optional) */
        cursor: pointer; /* Indicate it's clickable */
        transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
      }

      .send-btn:hover {
        background-color: rgb(188, 188, 188); /* Lighter background on hover */
        transform: scale(1.1); /* Slightly enlarge the button (optional) */
        color: black;
        transition: 0.5s;
      }

      /* Plus Button (Not blurred, positioned absolutely within chat-section) */
      .plus-btn {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.5s ease-in-out, color 0.3s,
          background-color 0.3s; /* Smoother rotation with ease-in-out */
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10; /* Ensure it is above blurred content */
      }

      .plus-btn:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.3);
      }

      .plus-btn.active {
        transform: rotate(45deg); /* Rotate to form a cross */
      }

      /* Options Menu (Not blurred, positioned absolutely within chat-section) */
      .options-menu {
        position: absolute;
        bottom: 80px; /* Position above the plus button */
        left: 20px; /* Align with the plus button */
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: transparent; /* Remove the black background */
        backdrop-filter: none; /* Remove any backdrop filter */
        padding: 10px;
        border-radius: 5px;
        opacity: 0; /* Hidden by default */
        transform: translateY(
          10px
        ); /* Start slightly below for slide-up effect */
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth appearance */
        pointer-events: none; /* Prevent interaction when hidden */
        z-index: 10; /* Ensure it is above the blurred content */
      }

      .options-menu.active {
        opacity: 1; /* Show with fade-in */
        transform: translateY(0); /* Slide up into position */
        pointer-events: auto; /* Allow interaction when visible */
      }

      .options-menu button {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8); /* Off-white color */
        background: transparent; /* Keep button background transparent */
        border: none;
        padding: 10px;
        text-align: left;
        cursor: pointer;
        transition: color 0.3s; /* Smooth color transition */
        font-weight: bold; /* Make text bolder */
      }

      .options-menu button:hover {
        color: #fff; /* White color on hover */
      }

      /* Profile icon styles */
      .profile-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%; /* Makes it round */
        overflow: hidden;
        margin-top: auto; /* Pushes it to the bottom */
        margin-bottom: 20px; /* Spacing from the bottom */
        box-sizing: border-box;
      }

      .profile-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-icon:hover {
        outline: 5px solid rgba(144, 136, 136, 0.432);
        transition: 0.5s;
      }

      .message {
        max-width: 70%;
        margin: 10px;
        padding: 10px 15px;
        border-radius: 15px;
        position: relative;
      }

      .message.sent {
        background: rgba(255, 255, 255, 0.1);
        margin-left: auto;
        border-bottom-right-radius: 5px;
      }

      .message.received {
        background: rgba(255, 255, 255, 0.2);
        margin-right: auto;
        border-bottom-left-radius: 5px;
      }

      .message .timestamp {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.5);
        position: absolute;
        bottom: -15px;
        right: 5px;
      }

      /* Chat Actions Dropdown */
      .chat-actions-dropdown {
        position: absolute;
        top: 100%; /* Position below the ellipsis icon */
        right: 0;
        width: 150px;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        overflow: hidden;
        opacity: 0;
        visibility: hidden; /* Added for better control */
        transform: translateY(10px);
        pointer-events: none;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out,
          visibility 0.3s ease-in-out;
        z-index: 1000; /* Ensure it appears above other elements */
      }

      .chat-actions-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        pointer-events: auto;
      }

      .chat-actions-dropdown .action-item {
        padding: 10px 15px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
      }

      .chat-actions-dropdown .action-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      /* Style for the remove button */
      .remove-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        cursor: pointer;
        padding: 0 10px;
        transition: color 0.3s ease;
      }

      .remove-btn:hover {
        color: #ff4d4d; /* Red color on hover to indicate removal */
      }

      /* Ensure the name and remove button are aligned nicely */
      .message-item.simplified {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: default; /* Remove pointer cursor since clicking the item doesn't do anything */
      }

      .message-item.simplified .name {
        flex: 1; /* Allow the name to take up remaining space */
      }
    </style>
  </head>
  <body>
    <!-- Red and Blue blurred shapes -->
    <div class="blur-shape red-shape"></div>
    <div class="blur-shape blue-shape"></div>

    <!-- Main Content -->
    <div class="container">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <div class="logo">Amourette</div>
        <div class="icons-container">
          <button class="icon-btn heart-btn" id="heart-btn">
            <i class="fas fa-heart heart-icon"></i>
          </button>
          <div class="separator"></div>
          <a href="saves.html" class="icon-btn save-btn">
            <i class="fas fa-bookmark"></i>
          </a>
        </div>
        <a href="account.html">
          <div class="profile-icon">
            <img
              src="http://localhost:3000/boy-account.svg"
              alt="Profile"
              id="profileImage"
            />
          </div>
        </a>
      </div>

      <!-- Messages List -->
      <div class="messages-list">
        <!-- Custom Dropdown -->
        <div class="custom-dropdown">
          <div class="dropdown-header" id="dropdownHeader">
            <span id="dropdownSelected">Messages</span>
            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
          </div>
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" data-value="efforts">Efforts</div>
            <div class="dropdown-item" data-value="buddyUp">Buddy Up</div>
          </div>
        </div>
        <input type="text" class="search-bar" placeholder="Search" />
        <div id="messageList">
          <!-- Messages will be dynamically added here -->
          <div class="message-item">
            <div class="avatar"></div>
            <div class="details">
              <div class="name">Name 1</div>
              <div class="snippet">Message</div>
            </div>
            <div class="time">Time</div>
          </div>
          <div class="message-item">
            <div class="avatar"></div>
            <div class="details">
              <div class="name">Name 2</div>
              <div class="snippet">Message</div>
            </div>
            <div class="time">Time</div>
          </div>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="chat-section">
        <!-- Container for blurred content -->
        <div class="blur-container">
          <div class="chat-header">
            <div class="user-info">
              <div class="avatar"></div>
              <div>
                <div class="name">Name</div>
                <div class="status">Active</div>
              </div>
            </div>
            <div class="actions">
              <div class="icon">
                <i class="fas fa-phone"></i>
              </div>
              <div class="icon actions-icon" id="actionsIcon">
                <i class="fas fa-ellipsis-vertical"></i>
                <div class="chat-actions-dropdown" id="chatActionsDropdown">
                  <div class="action-item" data-action="mute">Mute</div>
                  <div class="action-item" data-action="block">Block</div>
                  <div class="action-item" data-action="report">Report</div>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-body">
            <!-- Chat messages will go here -->
          </div>
          <div class="chat-footer">
            <input type="text" class="message-input" placeholder="Message" />
            <div class="send-btn">➤</div>
          </div>
        </div>
        <!-- Plus Button and Options Menu (Not blurred, positioned absolutely within chat-section) -->
        <button class="plus-btn">+</button>
        <div class="options-menu">
          <button onclick="selectOption('Location')">Location</button>
          <button onclick="selectOption('Photo')">Photo</button>
          <button onclick="selectOption('Video')">Video</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Heart button navigation
        const heartBtn = document.getElementById("heart-btn");
        if (heartBtn) {
          heartBtn.addEventListener("click", function () {
            window.location.href = "explore.html";
          });
        }

        // Toggle plus button, options menu, and blur effect
        const plusBtn = document.querySelector(".plus-btn");
        const optionsMenu = document.querySelector(".options-menu");
        const blurContainer = document.querySelector(".blur-container");

        if (plusBtn && optionsMenu && blurContainer) {
          plusBtn.addEventListener("click", () => {
            console.log("Plus button clicked!");
            plusBtn.classList.toggle("active");
            optionsMenu.classList.toggle("active");

            if (optionsMenu.classList.contains("active")) {
              optionsMenu.style.pointerEvents = "auto";
              blurContainer.classList.add("blur");
            } else {
              optionsMenu.style.pointerEvents = "none";
              blurContainer.classList.remove("blur");
            }
          });

          function selectOption(option) {
            alert(`Selected: ${option}`);
            plusBtn.classList.remove("active");
            optionsMenu.classList.remove("active");
            blurContainer.classList.remove("blur");
          }

          window.selectOption = selectOption;
        } else {
          console.error("One or more elements not found:", {
            plusBtn,
            optionsMenu,
            blurContainer,
          });
        }

        // Profile icon image
        const profileIcon = document.querySelector(".profile-icon img");
        const storedImage = localStorage.getItem("profileImage");
        if (storedImage) {
          profileIcon.src = storedImage;
        }

        // Custom Dropdown Functionality
        const dropdownHeader = document.getElementById("dropdownHeader");
        const dropdownMenu = document.getElementById("dropdownMenu");
        const dropdownSelected = document.getElementById("dropdownSelected");
        const dropdownArrow = document.querySelector(".dropdown-header .arrow");
        const messageList = document.getElementById("messageList");
        const chatBody = document.querySelector(".chat-body");
        const chatHeaderName = document.querySelector(".chat-header .name");
        const messageInput = document.querySelector(".message-input");
        const sendBtn = document.querySelector(".send-btn");

        function getEffortsData() {
          return JSON.parse(localStorage.getItem("efforts")) || [];
        }

        function getBuddyUpData() {
          return JSON.parse(localStorage.getItem("buddyUp")) || [];
        }
        const messagesData = [
          {
            matchId: "67d5827fe677150f33b2adbf", // Your latest matchId
            name: "Test User 1",
            snippet: "Hi there!",
            time: "Just now",
          },
        ];

        let currentMatchId = null;

        function updateDropdownOptions(selectedOption) {
          dropdownMenu.innerHTML = "";
          const options = ["Messages", "Efforts", "Buddy Up"].filter(
            (opt) => opt.toLowerCase() !== selectedOption.toLowerCase()
          );
          options.forEach((option) => {
            const item = document.createElement("div");
            item.classList.add("dropdown-item");
            item.setAttribute(
              "data-value",
              option.toLowerCase().replace(" ", "")
            );
            item.textContent = option;
            dropdownMenu.appendChild(item);
            // Add event listener to each new dropdown item
            item.addEventListener("click", handleDropdownSelection);
          });
        }

        function updateMessageList(selectedOption) {
          messageList.innerHTML = "";
          let data;
          if (selectedOption.toLowerCase() === "efforts") {
            data = getEffortsData();
          } else if (selectedOption.toLowerCase() === "buddy up") {
            data = getBuddyUpData();
          } else {
            data = messagesData;
          }

          if (data.length === 0) {
            const noDataMessage = document.createElement("div");
            noDataMessage.classList.add("message-item", "simplified");
            noDataMessage.textContent = "No profiles saved yet.";
            messageList.appendChild(noDataMessage);
            return;
          }

          data.forEach((item, index) => {
            const messageDiv = document.createElement("div");
            if (selectedOption.toLowerCase() === "messages") {
              messageDiv.classList.add("message-item");
              messageDiv.dataset.matchId = item.matchId;
              messageDiv.innerHTML = `
        <div class="avatar"></div>
        <div class="details">
          <div class="name">${item.name}</div>
          <div class="snippet">${item.snippet}</div>
        </div>
        <div class="time">${item.time}</div>
      `;
            } else {
              messageDiv.classList.add("message-item", "simplified");
              messageDiv.innerHTML = `
        <div class="name">${item.name}</div>
        <button class="remove-btn" data-index="${index}" data-category="${selectedOption
                .toLowerCase()
                .replace(" ", "")}">✕</button>
      `;
            }
            messageList.appendChild(messageDiv);
          });

          // Add event listeners to message items after they are added to the DOM
          const messageItems = document.querySelectorAll(".message-item");
          messageItems.forEach((item) => {
            item.addEventListener("click", (event) => {
              // Prevent the click on the remove button from triggering the message item click
              if (event.target.classList.contains("remove-btn")) return;
              const matchId = item.dataset.matchId;
              const name = item.querySelector(".name").textContent;
              currentMatchId = matchId;
              loadMessages(matchId, name);
            });
          });

          // Add event listeners to remove buttons
          const removeButtons = document.querySelectorAll(".remove-btn");
          removeButtons.forEach((button) => {
            button.addEventListener("click", (event) => {
              event.stopPropagation(); // Prevent the click from triggering the message item click
              const index = parseInt(button.dataset.index, 10);
              const category = button.dataset.category;
              removeProfile(category, index);
              updateMessageList(selectedOption); // Refresh the list after removal
            });
          });
        }

        function removeProfile(category, index) {
          // Get the existing profiles from localStorage
          const profiles = JSON.parse(localStorage.getItem(category)) || [];

          // Remove the profile at the specified index
          if (index >= 0 && index < profiles.length) {
            profiles.splice(index, 1);
            // Save the updated array back to localStorage
            localStorage.setItem(category, JSON.stringify(profiles));
            console.log(`Profile removed from ${category} at index ${index}`);
          } else {
            console.error(`Invalid index ${index} for category ${category}`);
          }
        }

        function handleDropdownSelection(event) {
          const selectedValue = event.target.getAttribute("data-value");
          const selectedText = event.target.textContent;
          dropdownSelected.textContent = selectedText;
          dropdownMenu.classList.remove("active");
          dropdownArrow.classList.remove("active");

          updateDropdownOptions(selectedText);
          updateMessageList(selectedText);
        }

        if (dropdownHeader && dropdownMenu) {
          dropdownHeader.addEventListener("click", () => {
            const isActive = dropdownMenu.classList.contains("active");
            dropdownMenu.classList.toggle("active");
            dropdownArrow.classList.toggle("active", !isActive);
          });

          document.addEventListener("click", (event) => {
            if (
              !dropdownHeader.contains(event.target) &&
              !dropdownMenu.contains(event.target)
            ) {
              dropdownMenu.classList.remove("active");
              dropdownArrow.classList.remove("active");
            }
          });

          updateMessageList("Messages");
          updateDropdownOptions("Messages");
        }

        // Chat Actions Dropdown Functionality
        const actionsIcon = document.getElementById("actionsIcon");
        const chatActionsDropdown = document.getElementById(
          "chatActionsDropdown"
        );

        if (actionsIcon && chatActionsDropdown) {
          actionsIcon.addEventListener("click", (event) => {
            event.stopPropagation(); // Prevent click from bubbling up
            chatActionsDropdown.classList.toggle("active");
          });

          // Handle action item clicks
          const actionItems = document.querySelectorAll(".action-item");
          actionItems.forEach((item) => {
            item.addEventListener("click", (event) => {
              event.stopPropagation(); // Prevent click from closing dropdown prematurely
              const action = item.getAttribute("data-action");
              handleChatAction(action);
              chatActionsDropdown.classList.remove("active");
            });
          });

          // Close dropdown when clicking outside
          document.addEventListener("click", (event) => {
            if (
              !actionsIcon.contains(event.target) &&
              !chatActionsDropdown.contains(event.target)
            ) {
              chatActionsDropdown.classList.remove("active");
            }
          });
        } else {
          console.error("Chat actions elements not found:", {
            actionsIcon,
            chatActionsDropdown,
          });
        }

        // Handle chat actions
        function handleChatAction(action) {
          switch (action) {
            case "mute":
              alert("User muted");
              // Add your mute logic here
              break;
            case "block":
              alert("User blocked");
              // Add your block logic here
              break;
            case "report":
              alert("User reported");
              // Add your report logic here
              break;
            default:
              console.log("Unknown action:", action);
          }
        }

        // Fetch and display messages for a match
        async function loadMessages(matchId, name) {
          try {
            const response = await fetch(
              `http://localhost:3000/api/messages/${matchId}`,
              {
                method: "GET",
                credentials: "include",
              }
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const messages = await response.json();
            chatBody.innerHTML = "";

            messages.forEach((msg) => {
              appendMessage(msg);
            });

            chatHeaderName.textContent = name;
          } catch (error) {
            console.error("Error loading messages:", error);
            chatBody.innerHTML = "<p>Error loading messages</p>";
          }
        }

        async function sendMessage() {
          const content = messageInput.value.trim();
          if (!content || !currentMatchId) return;

          try {
            const response = await fetch(
              `http://localhost:3000/api/messages/${currentMatchId}`,
              {
                method: "POST",
                credentials: "include",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ content }),
              }
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const newMessage = await response.json();
            appendMessage(newMessage);
            messageInput.value = "";
          } catch (error) {
            console.error("Error sending message:", error);
            alert("Failed to send message");
          }
        }

        // Keep only one set of event listeners
        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") sendMessage();
        });

        // Update the Socket.IO connection setup
        const socket = io("http://127.0.0.1:3000", {
          withCredentials: true,
          auth: {
            userId: JSON.parse(localStorage.getItem("user"))?._id,
          },
        });

        socket.on("new-message", (message) => {
          if (message.matchId === currentMatchId) {
            appendMessage(message);
          }
        });

        socket.on("connect", () => {
          console.log("Connected to Socket.IO server!");
        });

        socket.on("disconnect", () => {
          console.log("Disconnected from Socket.IO server!");
        });

        socket.on("connect_error", (error) => {
          console.log("Connection error:", error.message);
          if (error.message === "Unauthorized") {
            console.log("You need to log in to use the chat!");
          }
        });

        // Add this function to append messages
        function appendMessage(message) {
          const messageDiv = document.createElement("div");
          messageDiv.classList.add("message");
          messageDiv.classList.add(
            message.senderId._id ===
              JSON.parse(localStorage.getItem("user"))?._id
              ? "sent"
              : "received"
          );
          messageDiv.innerHTML = `
            <p>${message.content}</p>
            <span class="timestamp">${new Date(
              message.createdAt
            ).toLocaleTimeString()}</span>
          `;
          chatBody.appendChild(messageDiv);
          chatBody.scrollTop = chatBody.scrollHeight;
        }
      });
    </script>
  </body>
</html>
