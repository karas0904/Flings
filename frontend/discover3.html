<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amourette - SRM Life & Privacy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      .header {
        display: flex;
        justify-content: center; /* Centered the header content */
        width: 100%;
        padding: 10px;
        background-color: black;
      }
      .header h1 {
        font-size: 24px;
        color: white;
        margin: 0;
        font-family: "Bodoni Moda", serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
      }
      .container {
        width: 90%;
        max-width: 800px;
        display: flex;
        justify-content: center;
      }
      .form-section {
        width: 60%;
      }
      .form-section h2 {
        font-size: 24px;
        margin-bottom: 20px;
        font-family: "Oswald", sans-serif;
        font-style: normal;
        font-weight: 100;
        font-optical-sizing: auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        background-color: white;
        border: 1px solid black;
        color: white;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
      }
      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #888;
        font-style: italic;
      }
      .form-group input:hover,
      .form-group textarea:hover {
        border-color: black;
        box-shadow: 0 0 5px black;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        border-color: black;
        box-shadow: 0 0 8px black;
      }
      .form-group .visibility-options {
        display: flex;
        justify-content: space-around;
        gap: 10px;
      }
      .form-group .visibility-options button {
        padding: 12px;
        background-color: #2a2b31;
        border: 1px solid #444;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: border 0.3s, box-shadow 0.3s;
        width: 50%;
      }
      .form-group .visibility-options button:hover {
        border-color: #555;
        box-shadow: 0 0 5px rgba(255, 88, 100, 0.3);
      }
      .form-group .visibility-options button.selected {
        border: 1px solid black;
        box-shadow: 0 0 8px black;
      }
      .form-group .checkbox {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .form-group .checkbox input[type="checkbox"] {
        appearance: none;
        width: 18px;
        height: 18px;
        background-color: white;
        border: 2px solid #444;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        margin-right: 10px;
      }
      .form-group .checkbox input[type="checkbox"]:checked {
        background-color: black;
        border-color: black;
      }
      .form-group .checkbox input[type="checkbox"]:checked::after {
        content: "âœ”";
        color: white;
        font-size: 14px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .next-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 12px 20px;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
        color: black;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, opacity 0.3s;
      }
      .next-button:disabled {
        background-color: #888;
        border: none;
        cursor: not-allowed;
        opacity: 0.5;
        transition: 1s;
      }
      .next-button:not(:disabled):hover {
        background-color: black;
        color: white;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Amourette</h1>
    </div>
    <div class="container">
      <div class="form-section">
        <h2>SRM Life</h2>
        <div class="form-group">
          <label for="campus-involvement">Campus Involvement</label>
          <input
            type="text"
            id="campus-involvement"
            placeholder="Clubs, societies, or events they participate in..."
          />
        </div>
        <div class="form-group">
          <label for="favorite-spot">Favorite Campus Spot</label>
          <input
            type="text"
            id="favorite-spot"
            placeholder="To facilitate familiar connection points..."
          />
        </div>
        <div class="form-group">
          <label for="course-study">Course of Study</label>
          <input
            type="text"
            id="course-study"
            placeholder="Understanding academic interests can foster connections..."
          />
        </div>
        <h2>Privacy and Consent</h2>
        <div class="form-group">
          <label>Profile Visibility</label>
          <div class="visibility-options">
            <button class="visibility-option">Everyone</button>
            <button class="visibility-option">Connections</button>
          </div>
        </div>
        <div class="form-group">
          <label>Data Sharing Consent</label>
          <div class="checkbox">
            <input type="checkbox" id="data-consent" />
            <label for="data-consent"
              >I agree to the use of my data as per the privacy policy</label
            >
          </div>
        </div>
      </div>
    </div>
    <button class="next-button" id="next-button" disabled>Next</button>

    <script>
      // Visibility selection functionality
      const visibilityButtons = document.querySelectorAll(
        ".visibility-options .visibility-option"
      );
      const dataConsentCheckbox = document.getElementById("data-consent");
      const nextButton = document.getElementById("next-button");

      visibilityButtons.forEach((button) => {
        button.addEventListener("click", function () {
          // Remove selected class from all visibility buttons
          visibilityButtons.forEach((btn) => btn.classList.remove("selected"));
          // Add selected class to the clicked button
          this.classList.add("selected");
        });
      });

      // Enable/disable Next button based on checkbox
      dataConsentCheckbox.addEventListener("change", function () {
        nextButton.disabled = !this.checked;
      });
    </script>
  </body>
</html>
